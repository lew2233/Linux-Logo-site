<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üß† Terminal Trivia</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00fff7;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
      margin-bottom: 20px;
    }

    .question-box {
      max-width: 700px;
      width: 100%;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00fff7;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .question {
      font-size: 1.6rem;
      margin-bottom: 25px;
    }

    .answer {
      background: #00fff7;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 8px;
      transition: transform 0.2s, background 0.2s;
    }

    .answer:hover {
      background: #00ccff;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00fff7;
    }

    .result {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .score {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #aaa;
    }

    .back-link, .play-again {
      margin-top: 40px;
      font-size: 1.1rem;
      color: #00fff7;
      text-decoration: underline;
      cursor: pointer;
    }

    .back-link:hover, .play-again:hover {
      color: #ffeb3b;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üß† Terminal Trivia</h1>
  <div class="score" id="score">Score: 0 / 0</div>
  <div class="question-box" id="quiz-box">
    <div class="question" id="question">Loading...</div>
    <div id="answers"></div>
    <div class="result" id="result"></div>
  </div>

  <div class="play-again" id="play-again" style="display:none;" onclick="restartQuiz()">üîÅ Play Again</div>
  <div class="back-link" onclick="window.location.href='minigames.html'">‚Üê Back to Arcade</div>

  <script>
    const questions = [
      {
        question: "Which command lists files in a directory?",
        options: ["ls", "cd", "mkdir", "touch"],
        answer: "ls"
      },
      {
        question: "Which command is used to change directories?",
        options: ["mv", "cd", "rm", "pwd"],
        answer: "cd"
      },
      {
        question: "What does 'sudo' stand for?",
        options: ["Superuser Do", "System Update", "Software Upload", "Switch User"],
        answer: "Superuser Do"
      },
      {
        question: "What file contains user passwords in Linux?",
        options: ["/etc/passwd", "/usr/bin", "/home/user", "/bin/bash"],
        answer: "/etc/passwd"
      },
      {
        question: "Which command gives you your current directory?",
        options: ["pwd", "echo", "whereami", "locate"],
        answer: "pwd"
      }
    ];

    let current = 0;
    let score = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;

      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      shuffle(q.options).forEach(option => {
        const btn = document.createElement("button");
        btn.className = "answer";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        answersDiv.appendChild(btn);
      });

      document.getElementById("result").textContent = "";
      updateScoreDisplay();
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      const resultDiv = document.getElementById("result");

      if (selected === correct) {
        resultDiv.textContent = "‚úÖ Correct!";
        resultDiv.style.color = "#00ff88";
        score++;
      } else {
        resultDiv.textContent = `‚ùå Incorrect! The correct answer was: ${correct}`;
        resultDiv.style.color = "#ff5252";
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          endQuiz();
        }
      }, 1500);
    }

    function updateScoreDisplay() {
      document.getElementById("score").textContent = `Score: ${score} / ${questions.length}`;
    }

    function endQuiz() {
      document.getElementById("quiz-box").innerHTML = `<h2>üéâ You've completed the trivia!</h2><p>Your score: ${score} / ${questions.length}</p>`;
      document.getElementById("play-again").style.display = "block";
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      document.getElementById("quiz-box").innerHTML = `
        <div class="question" id="question"></div>
        <div id="answers"></div>
        <div class="result" id="result"></div>
      `;
      document.getElementById("play-again").style.display = "none";
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
