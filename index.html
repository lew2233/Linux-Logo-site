<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultimate Linux Webzone</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #00ffcc;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
      scroll-behavior: smooth;
      transition: background-color 0.5s ease, color 0.5s ease;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-13/cur1145.cur'), auto;
    }

    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: repeating-linear-gradient(0deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01) 1px, transparent 1px, transparent 2px);
      z-index: 999;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 60px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--text-color);
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8; }
      20% { text-shadow: -2px -2px #00fff7; }
      40% { text-shadow: 2px -2px #ff00c8; }
      60% { text-shadow: -2px 2px #00fff7; }
      80% { text-shadow: 2px 2px #ff00c8; }
      100% { text-shadow: 0 0 var(--text-color); }
    }

    img {
      width: 180px;
      margin: 20px 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:hover {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .terminal {
      font-size: 1.3rem;
      margin-bottom: 10px;
      height: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
    }

    .blinker {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    input[type="text"] {
      background: black;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 8px;
      font-size: 1rem;
      width: 300px;
      margin-top: 10px;
    }

    button, select {
      margin: 5px;
      padding: 10px 15px;
      background-color: var(--text-color);
      color: var(--bg-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease;
      z-index: 2;
    }

    button:hover, select:hover {
      transform: scale(1.1);
    }

    #terminalOutput {
      background: #111;
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 10px;
      margin-top: 15px;
      max-height: 150px;
      width: 90%;
      overflow-y: auto;
      text-align: left;
    }

    #fact {
      margin-top: 15px;
      font-size: 1.1rem;
      max-width: 600px;
      transition: opacity 0.5s ease;
    }

    .secret {
      display: none;
      margin-top: 20px;
      color: #ff00c8;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      input[type="text"], button, select { width: 90%; font-size: 1rem; display: block; margin: 10px auto; }
    }

    .dark-mode-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
      background-color: #444;
      border-radius: 30px;
      padding: 5px 10px;
      transition: background-color 0.3s ease;
    }

    .dark-mode-toggle .penguin {
      width: 30px;
      height: 30px;
      transition: transform 0.5s ease;
    }

    .dark-mode-toggle.light .penguin {
      transform: rotateY(180deg);
    }

    #gameModal {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      background: #000;
      border: 2px solid #00ffcc;
      z-index: 1001;
    }

    #gameModal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>ðŸ”¥ Ultimate Linux Webzone ðŸ”¥</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" id="tux" alt="Tux Linux Logo">

    <div class="terminal"><span id="terminalText"></span><span class="blinker">|</span></div>
    <input type="text" id="commandInput" placeholder="Type a command like: uname -a" />
    
    <button id="factBtn">Get Linux Fun Fact</button>
    <button id="tipBtn">Linux Tip of the Day</button>
    <button id="changeBgBtn">Change Background</button>
    <button id="gameBtn">ðŸŽ® Mini Games</button>
    <select id="colorSelect">
      <option value="#0f0f0f">Black</option>
      <option value="#1e3a8a">Blue</option>
      <option value="#4b0082">Purple</option>
      <option value="#006400">Green</option>
      <option value="#ff6600">Orange</option>
    </select>

    <div class="dark-mode-toggle" id="darkModeBtn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" class="penguin" id="penguinIcon" alt="Tux Linux Logo">
      <span>Toggle Dark Mode</span>
    </div>

    <div id="terminalOutput"></div>
    <p id="fact"></p>
    <p class="secret" id="easterEggMsg">ðŸ’š LINUX IS LIFE ðŸ’š</p>
  </div>

  <div id="gameModal"><iframe src="https://lew2233.github.io/Linux-Logo-site/minigames.html"></iframe></div>

  <audio id="pingSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    const terminalOutput = document.getElementById('terminalOutput');
    function printToTerminal(text) {
      terminalOutput.innerHTML += `> ${text}<br>`;
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    window.onload = () => {
      const savedBg = localStorage.getItem('bgColor');
      if (savedBg) document.body.style.backgroundColor = savedBg;

      const welcome = "Welcome to the Ultimate Linux Webzone.";
      let i = 0;
      (function typeWelcome() {
        if (i < welcome.length) {
          terminalOutput.innerHTML += welcome[i++];
          setTimeout(typeWelcome, 60);
        } else {
          terminalOutput.innerHTML += "<br>";
        }
      })();
    };

    document.getElementById('commandInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        const cmd = e.target.value.toLowerCase();
        const responses = {
          'uname': 'Linux 5.15.0-105-generic #115-Ubuntu SMP x86_64 GNU/Linux',
          'whoami': 'You are root. ðŸ˜Ž',
          'ls': 'Documents  Downloads  Music  Pictures  Videos',
          'cd': 'Changed directory (not really)',
          'neofetch': 'Tux OS v1.0 - Mem: 16GB - Kernel: Epic',
          'ps': 'PID TTY TIME CMD\n1234 pts/0 00:00:01 bash\n5678 pts/0 00:00:00 node',
          'sudo': 'You really think you have permissions to edit this. LOL',
          'ascii': `\
     .--.\n    |o_o |\n    |:_/ |\n   //   \\\\ \\\\\n  (|     | )\n /'\\\\_   _/\\\`\n \\___)=(___/`
        };
        const found = Object.keys(responses).find(k => cmd.includes(k));
        printToTerminal(responses[found] || `Command not found: ${cmd}`);
        e.target.value = '';
      }
    });

    const facts = [
      "Linux is the most popular OS for servers.",
      "Android is powered by Linux.",
      "Over 90% of supercomputers run Linux!",
      "Tux was almost an eagle or a fox!",
      "Linus originally named it 'Freax'."
    ];
    document.getElementById('factBtn').onclick = () => {
      const fact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById('fact').textContent = fact;
    };

    const tips = [
      "Use `ctrl+r` to reverse search your command history.",
      "`htop` is a better version of `top`.",
      "`!!` repeats your last command.",
      "`alias gs='git status'` saves time.",
      "Use `man` for built-in help!"
    ];
    document.getElementById('tipBtn').onclick = () => {
      printToTerminal("ðŸ’¡ Tip: " + tips[Math.floor(Math.random() * tips.length)]);
    };

    document.getElementById('changeBgBtn').onclick = () => {
      const colors = ['#1e1e1e', '#4b0082', '#003300', '#330000', '#000'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = color;
      localStorage.setItem('bgColor', color);
      document.getElementById('pingSound').play();
    };

    document.getElementById('colorSelect').onchange = (e) => {
      document.body.style.backgroundColor = e.target.value;
      localStorage.setItem('bgColor', e.target.value);
      document.getElementById('pingSound').play();
    };

    document.getElementById('gameBtn').onclick = () => {
      document.getElementById('gameModal').style.display = 'block';
    };

    document.getElementById('tux').addEventListener('click', () => {
      document.getElementById('pingSound').play();
      alert("ðŸ§ Tux says: Stay chill, hacker.");
    });

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'l') {
        const msg = document.getElementById('easterEggMsg');
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 3000);
      }
    });

    const darkBtn = document.getElementById('darkModeBtn');
    darkBtn.onclick = () => {
      document.body.classList.toggle('light');
      darkBtn.classList.toggle('light');
      localStorage.setItem('darkMode', document.body.classList.contains('light'));
    };

    let konami = [];
    const code = "38384040373937396665";
    document.addEventListener('keydown', (e) => {
      konami.push(e.keyCode);
      if (konami.join('').includes(code)) {
        document.body.style.backgroundImage = "linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet)";
        document.body.style.backgroundSize = "600% 600%";
        document.body.style.animation = "rainbow 10s infinite";
        printToTerminal("ðŸŒˆ KONAMI UNLOCKED ðŸŒˆ");
      }
      if (konami.length > 20) konami.shift();
    });

    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#00ffcc" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1 }
      }
    });

    const terminalText = document.getElementById('terminalText');
    const messages = [
      "sudo ./webzone --spice",
      "Fetching penguin magic...",
      "Hacking the Gibson...",
      "Welcome to the matrix.",
      "Tux approves this message."
    ];
    let msgIndex = 0, charIndex = 0;
    function typeTerminal() {
      if (charIndex < messages[msgIndex].length) {
        terminalText.textContent += messages[msgIndex].charAt(charIndex++);
        setTimeout(typeTerminal, 70);
      } else {
        setTimeout(() => {
          terminalText.textContent = '';
          charIndex = 0;
          msgIndex = (msgIndex + 1) % messages.length;
          typeTerminal();
        }, 2000);
      }
    }
    typeTerminal();
  </script>
</body>
</html>
