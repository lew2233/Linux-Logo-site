<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Retro Minesweeper</title>
  <style>
    :root {
      --bg: #000;
      --fg: #00fff7;
      --button-bg: #00fff7;
      --button-hover: #00ccff;
      --cell-bg: #222;
      --cell-revealed: #444;
      --text-shadow: 0 0 10px var(--fg);
    }

    body.light {
      --bg: #fff;
      --fg: #222;
      --button-bg: #e0e0e0;
      --button-hover: #cfcfcf;
      --cell-bg: #ccc;
      --cell-revealed: #aaa;
      --text-shadow: none;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin: 20px;
      font-size: 3rem;
      text-shadow: var(--text-shadow);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      gap: 3px;
      margin: 20px;
    }

    .cell {
      width: 50px;
      height: 50px;
      background-color: var(--cell-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: var(--fg);
      cursor: pointer;
      border: 2px solid var(--fg);
      transition: 0.2s;
      box-shadow: 0 0 5px var(--fg)70;
    }

    .cell.revealed {
      background-color: var(--cell-revealed);
      color: var(--fg);
    }

    .cell.flagged {
      background-color: #ffcc00;
      color: #000;
    }

    .cell.mined {
      background-color: #ff0000;
      color: #fff;
    }

    .game-over {
      font-size: 1.5rem;
      color: #ff0000;
      margin-top: 20px;
    }

    .win {
      font-size: 1.5rem;
      color: #00ff00;
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: var(--button-bg);
      color: var(--bg);
      cursor: pointer;
      box-shadow: 0 0 10px var(--button-bg);
      transition: 0.2s;
    }

    button:hover {
      background: var(--button-hover);
      box-shadow: 0 0 20px var(--fg);
      transform: scale(1.05);
    }

    .status {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .board { grid-template-columns: repeat(10, 35px); grid-template-rows: repeat(10, 35px); }
      .cell { width: 35px; height: 35px; font-size: 16px; }
      button { font-size: 1.2rem; padding: 10px 20px; }
      .status { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Retro Minesweeper</h1>
  <div id="board" class="board"></div>
  <button onclick="startGame()" aria-label="Start new game">Start New Game</button>
  <button onclick="window.location.href='/minigames.html'" tabindex="0" onkeypress="if(event.key === 'Enter') window.location.href='/minigames.html'" aria-label="Back to arcade">Back to Arcade</button>
  <div id="status" class="status"></div>

  <script>
    const rows = 10;
    const cols = 10;
    const mineCount = 15;

    let board = [];
    let gameOver = false;
    let revealedCount = 0;
    let flaggedCount = 0;

    function createBoard() {
      board = [];
      for (let row = 0; row < rows; row++) {
        const rowArr = [];
        for (let col = 0; col < cols; col++) {
          rowArr.push({
            isMine: false,
            revealed: false,
            flagged: false,
            adjacentMines: 0
          });
        }
        board.push(rowArr);
      }
    }

    function placeMines() {
      let placedMines = 0;
      while (placedMines < mineCount) {
        const row = Math.floor(Math.random() * rows);
        const col = Math.floor(Math.random() * cols);
        if (!board[row][col].isMine) {
          board[row][col].isMine = true;
          placedMines++;
        }
      }
    }

    function calculateAdjacentMines() {
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          if (board[row][col].isMine) continue;
          let adjacentMines = 0;
          for (let r = row - 1; r <= row + 1; r++) {
            for (let c = col - 1; c <= col + 1; c++) {
              if (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c].isMine) {
                adjacentMines++;
              }
            }
          }
          board[row][col].adjacentMines = adjacentMines;
        }
      }
    }

    function revealCell(row, col) {
      if (gameOver || board[row][col].revealed || board[row][col].flagged) return;
      board[row][col].revealed = true;
      revealedCount++;

      if (board[row][col].isMine) {
        gameOver = true;
        displayGameOver();
        return;
      }

      if (board[row][col].adjacentMines === 0) {
        for (let r = row - 1; r <= row + 1; r++) {
          for (let c = col - 1; c <= col + 1; c++) {
            if (r >= 0 && r < rows && c >= 0 && c < cols) {
              revealCell(r, c);
            }
          }
        }
      }

      if (revealedCount === rows * cols - mineCount) {
        gameOver = true;
        displayWin();
      }
      renderBoard();
    }

    function flagCell(row, col) {
      if (gameOver || board[row][col].revealed) return;
      board[row][col].flagged = !board[row][col].flagged;
      flaggedCount = board.flat().filter(cell => cell.flagged).length;
      renderBoard();
    }

    function renderBoard() {
      const boardEl = document.getElementById("board");
      boardEl.innerHTML = "";
      board.forEach((row, rowIndex) => {
        row.forEach((cell, colIndex) => {
          const cellEl = document.createElement("div");
          cellEl.classList.add("cell");
          cellEl.setAttribute('aria-label', `Cell at row ${rowIndex + 1}, column ${colIndex + 1}`);

          if (cell.revealed) {
            cellEl.classList.add("revealed");
            if (cell.isMine) {
              cellEl.classList.add("mined");
              cellEl.textContent = "ðŸ’£";
            } else if (cell.adjacentMines > 0) {
              cellEl.textContent = cell.adjacentMines;
            }
          } else if (cell.flagged) {
            cellEl.classList.add("flagged");
            cellEl.textContent = "ðŸš©";
          }

          cellEl.onclick = () => revealCell(rowIndex, colIndex);
          cellEl.oncontextmenu = (e) => {
            e.preventDefault();
            flagCell(rowIndex, colIndex);
          };

          boardEl.appendChild(cellEl);
        });
      });
    }

    function displayGameOver() {
      const statusEl = document.getElementById("status");
      statusEl.innerHTML = `<p class="game-over">Game Over! ðŸ’¥</p>`;
    }

    function displayWin() {
      const statusEl = document.getElementById("status");
      statusEl.innerHTML = `<p class="win">You Win! ðŸŽ‰</p>`;
    }

    function startGame() {
      createBoard();
      placeMines();
      calculateAdjacentMines();
      gameOver = false;
      revealedCount = 0;
      flaggedCount = 0;
      renderBoard();
      const statusEl = document.getElementById("status");
      statusEl.innerHTML = "";
    }

    window.onload = () => {
      // Apply dark mode from localStorage
      const isLight = localStorage.getItem('darkMode') === 'true';
      if (isLight) {
        document.body.classList.add('light');
      }
      startGame();
    };
  </script>
</body>
</html>
