<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Linux - Explore the world of Linux with an interactive and dynamic page.">
  <title>Welcome to Linux</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000000, #1a1a1a); 
      animation: bgPulse 10s infinite alternate;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
    }

    img {
      max-width: 300px;
      height: auto;
      filter: drop-shadow(0 0 15px #00ffcc);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: rotate(360deg) scale(1.1);
      transition: transform 1s;
    }

    .terminal {
      margin-top: 20px;
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30) 1s forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    @keyframes bgPulse {
      from { background-color: #000000; }
      to { background-color: #111111; }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00ffcc;
      color: black;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #00bba0;
      transform: scale(1.05);
    }

    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      background-color: #333;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" alt="Linux Logo - Tux">
  <p class="terminal" id="terminalText" aria-live="polite"></p>

  <button id="changeBgBtn">Change Background Color</button>
  <select id="colorSelect">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="purple">Purple</option>
    <option value="yellow">Yellow</option>
    <option value="orange">Orange</option>
    <option value="black">Black</option>
  </select>

  <script>
    // Typing effect for terminal text
    const terminalText = document.getElementById('terminalText');
    const textToType = `Welcome to Linux\nCurrent Date and Time: `;
    let index = 0;

    function typeText() {
      if (index < textToType.length) {
        terminalText.textContent += textToType[index++];
        setTimeout(typeText, 150); // Speed of typing
      } else {
        displayCurrentDateTime(); // Show date and time once text is fully typed
      }
    }
    typeText();

    function displayCurrentDateTime() {
      const now = new Date();
      const formattedDateTime = now.toISOString().replace('T', ' ').substring(0, 19); // Format: YYYY-MM-DD HH:MM:SS
      terminalText.textContent += formattedDateTime;
    }

    // Change background color based on dropdown selection
    const colorSelect = document.getElementById('colorSelect');
    const changeBgBtn = document.getElementById('changeBgBtn');

    colorSelect.addEventListener('change', (event) => {
      const selectedColor = event.target.value;
      document.body.style.backgroundColor = selectedColor;
    });

    changeBgBtn.addEventListener('click', () => {
      // Get the selected value from the dropdown
      const selectedColor = colorSelect.value;

      // Apply the selected color as the background
      document.body.style.backgroundColor = selectedColor;
    });
  </script>
</body>
</html>
