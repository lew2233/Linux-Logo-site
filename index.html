<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Linux</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000000, #1a1a1a);
      animation: bgPulse 10s infinite alternate;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
    }

    img {
      max-width: 300px;
      height: auto;
      filter: drop-shadow(0 0 15px #00ffcc);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .terminal {
      margin-top: 20px;
      font-size: 1.5rem;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    @keyframes bgPulse {
      from { background-color: #000000; }
      to { background-color: #111111; }
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" alt="Linux Logo">
  <p class="terminal">Welcome to Linux</p>
</body>
</html>
