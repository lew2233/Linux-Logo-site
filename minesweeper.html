<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="description" content="Play Retro Minesweeper with a Linux twist! Clear the board without hitting a mine.">
  <meta name="keywords" content="Linux, Minesweeper, Tux, Game">
  <title>üí£ Retro Minesweeper</title>
  <style>
    :root {
      --bg: #000;
      --fg: #00fff7;
      --cell-bg: #222;
      --cell-revealed: #444;
      --text-shadow: 0 0 10px var(--fg);
    }

    body.light {
      --bg: #fff;
      --fg: #222;
      --cell-bg: #ccc;
      --cell-revealed: #aaa;
      --text-shadow: none;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      text-shadow: var(--text-shadow);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      gap: 3px;
      margin: 20px;
    }

    .cell {
      width: 50px;
      height: 50px;
      background-color: var(--cell-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: var(--fg);
      cursor: pointer;
      border: 2px solid var(--fg);
      transition: 0.2s;
    }

    .cell.revealed {
      background-color: var(--cell-revealed);
      color: var(--fg);
    }

    .cell.flagged {
      background-color: #ffcc00;
      color: #000;
    }

    .cell.mined {
      background-color: #ff0000;
      color: #fff;
    }

    .game-over {
      font-size: 1.5rem;
      color: #ff0000;
      margin: 10px 0;
    }

    .win {
      font-size: 1.5rem;
      color: #00ff00;
      margin: 10px 0;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: none;
      border: 2px solid var(--fg);
      color: var(--fg);
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      margin: 5px;
      transition: transform 0.2s, color 0.2s, border-color 0.2s;
    }

    button:hover {
      color: #ff00c8;
      border-color: #ff00c8;
      transform: scale(1.05);
    }

    .status {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .back-link {
      margin-top: 10px;
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px dashed var(--fg);
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
    }

    .back-link:hover {
      color: #ff00c8;
      border-color: #ff00c8;
    }

    .tux {
      width: 60px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .board { grid-template-columns: repeat(10, 35px); grid-template-rows: repeat(10, 35px); }
      .cell { width: 35px; height: 35px; font-size: 16px; }
      button { font-size: 0.9rem; padding: 8px 15px; }
      .status { font-size: 1rem; }
      .tux { width: 50px; }
    }
  </style>
</head>
<body>
  <h1>üí£ Retro Minesweeper</h1>
  <div id="status" class="status">
    <p>Wins: <span id="win-count">0</span> | Flags: <span id="flag-count">0</span></p>
  </div>
  <div id="board" class="board"></div>
  <div class="controls">
    <button onclick="startGame()" aria-label="Start new game">Start New Game</button>
    <button onclick="toggleTheme()" aria-label="Toggle theme">Toggle Theme</button>
  </div>
  <div class="back-link" onclick="window.location.href='/minigames.html'" tabindex="0" onkeypress="if(event.key === 'Enter') window.location.href='/minigames.html'" aria-label="Back to arcade">‚Üê Back to Arcade</div>
  <img src="/assets/tux.svg" alt="Tux Penguin" class="tux" loading="lazy" onerror="this.src='/assets/tux.png'; this.onerror=() => console.warn('Failed to load Tux image at /assets/tux.png')" />

  <script>
    const rows = 10;
    const cols = 10;
    const mineCount = 15;

    let board = [];
    let gameOver = false;
    let revealedCount = 0;
    let flaggedCount = 0;
    let winCount = parseInt(localStorage.getItem('minesweeperWins')) || 0;
    let touchStartTime;

    const winCountEl = document.getElementById('win-count');
    const flagCountEl = document.getElementById('flag-count');

    function createBoard() {
      board = [];
      for (let row = 0; row < rows; row++) {
        const rowArr = [];
        for (let col = 0; col < cols; col++) {
          rowArr.push({
            isMine: false,
            revealed: false,
            flagged: false,
            adjacentMines: 0
          });
        }
        board.push(rowArr);
      }
    }

    function placeMines() {
      let placedMines = 0;
      while (placedMines < mineCount) {
        const row = Math.floor(Math.random() * rows);
        const col = Math.floor(Math.random() * cols);
        if (!board[row][col].isMine) {
          board[row][col].isMine = true;
          placedMines++;
        }
      }
    }

    function calculateAdjacentMines() {
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          if (board[row][col].isMine) continue;
          let adjacentMines = 0;
          for (let r = row - 1; r <= row + 1; r++) {
            for (let c = col - 1; c <= col + 1; c++) {
              if (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c].isMine) {
                adjacentMines++;
              }
            }
          }
          board[row][col].adjacentMines = adjacentMines;
        }
      }
    }

    function revealCell(row, col) {
      if (gameOver || board[row][col].revealed || board[row][col].flagged) return;
      board[row][col].revealed = true;
      revealedCount++;

      if (board[row][col].isMine) {
        gameOver = true;
        displayGameOver();
        return;
      }

      if (board[row][col].adjacentMines === 0) {
        for (let r = row - 1; r <= row + 1; r++) {
          for (let c = col - 1; c <= col + 1; c++) {
            if (r >= 0 && r < rows && c >= 0 && c < cols) {
              revealCell(r, c);
            }
          }
        }
      }

      if (revealedCount === rows * cols - mineCount) {
        gameOver = true;
        winCount++;
        localStorage.setItem('minesweeperWins', winCount);
        winCountEl.textContent = winCount;
        displayWin();
      }
      renderBoard();
    }

    function flagCell(row, col) {
      if (gameOver || board[row][col].revealed) return;
      board[row][col].flagged = !board[row][col].flagged;
      flaggedCount = board.flat().filter(cell => cell.flagged).length;
      flagCountEl.textContent = flaggedCount;
      renderBoard();
    }

    function renderBoard() {
      const boardEl = document.getElementById("board");
      boardEl.innerHTML = "";
      board.forEach((row, rowIndex) => {
        row.forEach((cell, colIndex) => {
          const cellEl = document.createElement("div");
          cellEl.classList.add("cell");
          cellEl.setAttribute('aria-label', `Cell at row ${rowIndex + 1}, column ${colIndex + 1}`);

          if (cell.revealed) {
            cellEl.classList.add("revealed");
            if (cell.isMine) {
              cellEl.classList.add("mined");
              cellEl.textContent = "üí£";
            } else if (cell.adjacentMines > 0) {
              cellEl.textContent = cell.adjacentMines;
            }
          } else if (cell.flagged) {
            cellEl.classList.add("flagged");
            cellEl.textContent = "üö©";
          }

          cellEl.onclick = (e) => {
            e.preventDefault();
            revealCell(rowIndex, colIndex);
          };
          cellEl.oncontextmenu = (e) => {
            e.preventDefault();
            flagCell(rowIndex, colIndex);
          };

          // Touch support for reveal and flag
          cellEl.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartTime = Date.now();
          }, { passive: false });

          cellEl.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchDuration = Date.now() - touchStartTime;
            if (touchDuration > 500) {
              flagCell(rowIndex, colIndex);
            } else {
              revealCell(rowIndex, colIndex);
            }
          }, { passive: false });

          boardEl.appendChild(cellEl);
        });
      });
    }

    function displayGameOver() {
      const statusEl = document.getElementById("status");
      statusEl.innerHTML = `<p class="game-over">Game Over! üí•</p><p>Wins: <span id="win-count">${winCount}</span> | Flags: <span id="flag-count">${flaggedCount}</span></p>`;
    }

    function displayWin() {
      const statusEl = document.getElementById("status");
      statusEl.innerHTML = `<p class="win">You Win! üéâ</p><p>Wins: <span id="win-count">${winCount}</span> | Flags: <span id="flag-count">${flaggedCount}</span></p>`;
    }

    function startGame() {
      createBoard();
      placeMines();
      calculateAdjacentMines();
      gameOver = false;
      revealedCount = 0;
      flaggedCount = 0;
      flagCountEl.textContent = flaggedCount;
      renderBoard();
      const statusEl = document.getElementById("status");
      statusEl.innerHTML = `<p>Wins: <span id="win-count">${winCount}</span> | Flags: <span id="flag-count">${flaggedCount}</span></p>`;
    }

    function toggleTheme() {
      const isLightMode = document.body.classList.contains('light');
      document.body.classList.toggle('light');
      localStorage.setItem('darkMode', !isLightMode);
      console.log('Theme toggled. Light mode:', !isLightMode);
    }

    window.onload = () => {
      const isLight = localStorage.getItem('darkMode') === 'true';
      if (isLight) document.body.classList.add('light');
      winCountEl.textContent = winCount;
      flagCountEl.textContent = flaggedCount;
      startGame();
      console.log('Initial theme. Light mode:', isLight);
      console.log('Initial win count:', winCount);
    };
  </script>
</body>
</html>
