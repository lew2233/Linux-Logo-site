<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultimate Linux Webzone</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #00ffcc;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
      scroll-behavior: smooth;
      transition: background-color 0.5s ease, color 0.5s ease;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-13/cur1145.cur'), auto;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 60px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--text-color);
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8; }
      20% { text-shadow: -2px -2px #00fff7; }
      40% { text-shadow: 2px -2px #ff00c8; }
      60% { text-shadow: -2px 2px #00fff7; }
      80% { text-shadow: 2px 2px #ff00c8; }
      100% { text-shadow: 0 0 var(--text-color); }
    }

    img {
      width: 180px;
      margin: 20px 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:hover {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .terminal {
      font-size: 1.3rem;
      margin-bottom: 10px;
      height: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
    }

    .blinker {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    input[type="text"] {
      background: black;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 8px;
      font-size: 1rem;
      width: 300px;
      margin-top: 10px;
    }

    button, select {
      margin: 5px;
      padding: 10px 15px;
      background-color: var(--text-color);
      color: var(--bg-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease;
      z-index: 2;
    }

    button:hover, select:hover {
      transform: scale(1.1);
    }

    #fact {
      margin-top: 15px;
      font-size: 1.1rem;
      max-width: 600px;
      transition: opacity 0.5s ease;
    }

    .secret {
      display: none;
      margin-top: 20px;
      color: #ff00c8;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      input[type="text"], button, select { width: 90%; font-size: 1rem; }
    }

    .dark-mode-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
      background-color: #444;
      border-radius: 30px;
      padding: 5px 10px;
      transition: background-color 0.3s ease;
    }

    .dark-mode-toggle .penguin {
      width: 30px;
      height: 30px;
      transition: transform 0.5s ease;
    }

    .dark-mode-toggle.light .penguin {
      transform: rotateY(180deg);
    }

    .matrix-background {
      background: url('https://media.giphy.com/media/1kDNmOqpo9XiE/giphy.gif') no-repeat center center fixed;
      background-size: cover;
    }

    .hacker-CRT {
      background: #00ff00;
      color: #000000;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>ðŸ”¥ Ultimate Linux Webzone ðŸ”¥</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" id="tux" alt="Tux Linux Logo">

    <div class="terminal"><span id="terminalText"></span><span class="blinker">|</span></div>
    <input type="text" id="commandInput" placeholder="Type a command like: uname -a" />
    
    <button id="factBtn">Get Linux Fun Fact</button>
    <button id="changeBgBtn">Change Background</button>
    <button onclick="window.location.href='https://lew2233.github.io/Linux-Logo-site/minigames.html'">ðŸŽ® Mini Games</button>
    <select id="colorSelect">
      <option value="#0f0f0f">Black</option>
      <option value="#1e3a8a">Blue</option>
      <option value="#4b0082">Purple</option>
      <option value="#006400">Green</option>
      <option value="#ff6600">Orange</option>
    </select>

    <!-- Penguin Dark Mode Toggle -->
    <div class="dark-mode-toggle" id="darkModeBtn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" class="penguin" id="penguinIcon" alt="Tux Linux Logo">
      <span>Toggle Dark Mode</span>
    </div>

    <p id="fact"></p>
    <p class="secret" id="easterEggMsg">ðŸ’š LINUX IS LIFE ðŸ’š</p>

    <!-- Command of the Day -->
    <div id="commandOfTheDay">
      <h2>Command of the Day:</h2>
      <p id="commandText"></p>
    </div>
    
    <!-- Hacker CRT Mode Toggle -->
    <button id="crtToggle">Toggle CRT Mode</button>

    <!-- Matrix Background Toggle -->
    <button id="matrixToggle">Toggle Matrix Background</button>

  </div>

  <audio id="pingSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="bootSound" src="https://www.soundjay.com/button/beep-01a.wav" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    window.onload = () => {
      document.getElementById('bootSound').play();
      const savedBg = localStorage.getItem('bgColor');
      if (savedBg) {
        document.body.style.backgroundColor = savedBg;
      }
    };

    const darkBtn = document.getElementById('darkModeBtn');
    darkBtn.onclick = () => {
      const penguinIcon = document.getElementById('penguinIcon');
      const isLightMode = document.body.classList.contains('light');
      document.body.classList.toggle('light');
      darkBtn.classList.toggle('light');
      const isDark = !isLightMode;
      localStorage.setItem('darkMode', isDark);
    };

    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#00ffcc" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1 }
      }
    });

    // Command of the Day
    const commands = [
      { command: 'htop', description: 'Interactive process viewer (like Task Manager for Linux!)' },
      { command: 'uname', description: 'Shows system information (e.g., kernel version)' },
      { command: 'ps', description: 'Displays currently running processes' }
    ];

    function setCommandOfTheDay() {
      const command = commands[Math.floor(Math.random() * commands.length)];
      document.getElementById('commandText').textContent = `${command.command} - ${command.description}`;
    }
    setCommandOfTheDay();

    // CRT Mode Toggle
    const crtToggle = document.getElementById('crtToggle');
    crtToggle.onclick = () => {
      document.body.classList.toggle('hacker-CRT');
    };

    // Matrix Background Toggle
    const matrixToggle = document.getElementById('matrixToggle');
    matrixToggle.onclick = () => {
      document.body.classList.toggle('matrix-background');
    };

    // Terminal Emulator
    const terminalText = document.getElementById('terminalText');
    const messages = [
      "sudo ./webzone --spice",
      "Fetching penguin magic...",
      "Hacking the Gibson...",
      "Welcome to the matrix.",
      "Tux approves this message."
    ];
    let msgIndex = 0, charIndex = 0;
    function typeTerminal() {
      if (charIndex < messages[msgIndex].length) {
        terminalText.textContent += messages[msgIndex].charAt(charIndex++);
        setTimeout(typeTerminal, 70);
      } else {
        setTimeout(() => {
          terminalText.textContent = '';
          charIndex = 0;
          msgIndex = (msgIndex + 1) % messages.length;
          typeTerminal();
        }, 2000);
      }
    }
    typeTerminal();

    // Tux Image Interactivity
    const tuxImage = document.getElementById('tux');
    tuxImage.onclick = () => alert('You clicked Tux!');

    // Linux Fact Button
    const factBtn = document.getElementById('factBtn');
    factBtn.onclick = () => {
      fetch('https://api.adviceslip.com/advice')
        .then(response => response.json())
        .then(data => {
          document.getElementById('fact').textContent = data.slip.advice;
        });
    };
  </script>
</body>
</html>
