<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultimate Linux Webzone</title>
  <link rel="icon" href="https://lew2233.github.io/Linux-Logo-site/Images/Tux.png" type="image/png">
  <style>
    html, body {
     margin: 0;
     padding: 0;
     min-height: 100%;
     background-color: #0f0f0f;
     color: #00ffcc;
     font-family: 'Courier New', monospace;
     overflow-x: hidden;
     overflow-y: auto;
     scroll-behavior: smooth;
     cursor: url('https://cur.cursors-4u.net/cursors/cur-13/cur1145.cur'), auto;
  }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
    z-index: 1;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 80px;
    padding-bottom: 60px;
    text-align: center;
  }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffcc;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8; }
      20% { text-shadow: -2px -2px #00fff7; }
      40% { text-shadow: 2px -2px #ff00c8; }
      60% { text-shadow: -2px 2px #00fff7; }
      80% { text-shadow: 2px 2px #ff00c8; }
      100% { text-shadow: 0 0 #00ffcc; }
    }

    img {
      width: 200px;
      margin: 20px 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:hover {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .terminal {
      font-size: 1.3rem;
      margin-bottom: 10px;
      height: 1.5rem;
    }

    input[type="text"] {
      background: black;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 8px;
      font-size: 1rem;
      width: 300px;
      margin-top: 10px;
    }

    button, select {
      margin: 5px;
      padding: 10px 15px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease;
      z-index: 2;
    }

    button:hover, select:hover {
      transform: scale(1.1);
    }

    #fact {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #ffffff;
      max-width: 600px;
    }

    .secret {
      display: none;
      margin-top: 20px;
      color: #ff00c8;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>🔥 Ultimate Linux Webzone 🔥</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" id="tux" alt="Tux Linux Logo">

    <div class="terminal" id="terminalText"></div>
    <input type="text" id="commandInput" placeholder="Type a command like: uname -a" />
    
    <button id="factBtn">Get Linux Fun Fact</button>
    <button id="changeBgBtn">Change Background Color</button>
    <button onclick="window.location.href='https://lew2233.github.io/Linux-Logo-site/minigames.html'">🎮 Mini Games</button>
    <select id="colorSelect">
      <option value="#0f0f0f">Black</option>
      <option value="#1e3a8a">Blue</option>
      <option value="#4b0082">Purple</option>
      <option value="#006400">Green</option>
      <option value="#ff6600">Orange</option>
    </select>
    <button id="darkModeBtn">Toggle Dark Mode</button>

    <p id="fact"></p>
    <p class="secret" id="easterEggMsg">💚 LINUX IS LIFE 💚</p>
  </div>

  <audio id="pingSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Particles
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#00ffcc" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });

    // Terminal text loop
    const terminalText = document.getElementById('terminalText');
    const messages = [
      "sudo ./webzone --spice",
      "Fetching penguin magic...",
      "Hacking the Gibson...",
      "Welcome to the matrix.",
      "Tux approves this message."
    ];
    let messageIndex = 0, charIndex = 0;

    function typeTerminal() {
      if (charIndex < messages[messageIndex].length) {
        terminalText.textContent += messages[messageIndex].charAt(charIndex++);
        setTimeout(typeTerminal, 70);
      } else {
        setTimeout(() => {
          terminalText.textContent = '';
          charIndex = 0;
          messageIndex = (messageIndex + 1) % messages.length;
          typeTerminal();
        }, 2000);
      }
    }
    typeTerminal();

    // Command input box
    const commandInput = document.getElementById('commandInput');
    commandInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        const cmd = commandInput.value.toLowerCase();
        if (cmd.includes('uname')) {
          alert('Linux 5.15.0-105-generic #115-Ubuntu SMP x86_64 GNU/Linux');
        } else if (cmd.includes('whoami')) {
          alert('You are root. 😎');
        } else {
          alert(`Command not found: ${cmd}`);
        }
        commandInput.value = '';
      }
    });

    // Fun Facts
    const facts = [
      "Linux is the most popular OS for servers.",
      "Android is powered by Linux.",
      "Over 90% of supercomputers run Linux!",
      "Tux was almost an eagle or a fox!",
      "Linus originally named it 'Freax'."
    ];
    document.getElementById('factBtn').onclick = () => {
      const fact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById('fact').textContent = fact;
    };

    // Background color
    document.getElementById('colorSelect').onchange = (e) => {
      document.body.style.backgroundColor = e.target.value;
    };
    document.getElementById('changeBgBtn').onclick = () => {
      const colors = ['#1e1e1e', '#4b0082', '#003300', '#330000', '#000'];
      document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    };

    // Dark mode
    document.getElementById('darkModeBtn').onclick = () => {
      document.body.classList.toggle('dark-mode');
    };

    // Penguin click easter egg
    const tux = document.getElementById('tux');
    tux.addEventListener('click', () => {
      document.getElementById('pingSound').play();
      alert("🐧 Tux says: Stay chill, hacker.");
    });

    // Press L for secret
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'l') {
        document.getElementById('easterEggMsg').style.display = 'block';
        setTimeout(() => {
          document.getElementById('easterEggMsg').style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
