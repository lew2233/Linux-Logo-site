<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üß† Terminal Trivia</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00fff7;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
    }

    .question-box {
      max-width: 600px;
      margin: 40px auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00fff7;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .answer {
      background: #00fff7;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px;
      transition: 0.2s;
    }

    .answer:hover {
      background: #00ccff;
      box-shadow: 0 0 10px #00fff7;
    }

    .result {
      font-size: 1.3rem;
      margin-top: 20px;
    }

    .back-link {
      text-align: center;
      margin-top: 40px;
      font-size: 1.1rem;
      color: #00fff7;
      text-decoration: underline;
      cursor: pointer;
    }

    .back-link:hover {
      color: #ffeb3b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üß† Terminal Trivia</h1>
  <div class="question-box" id="quiz-box">
    <div class="question" id="question">Loading...</div>
    <div id="answers"></div>
    <div class="result" id="result"></div>
  </div>

  <div class="back-link" onclick="window.location.href='minigames.html'">‚Üê Back to Arcade</div>

  <script>
    const questions = [
      {
        question: "Which command lists files in a directory?",
        options: ["ls", "cd", "mkdir", "touch"],
        answer: "ls"
      },
      {
        question: "Which command is used to change directories?",
        options: ["mv", "cd", "rm", "pwd"],
        answer: "cd"
      },
      {
        question: "What does 'sudo' stand for?",
        options: ["Superuser Do", "System Update", "Software Upload", "Switch User"],
        answer: "Superuser Do"
      },
      {
        question: "What file contains user passwords in Linux?",
        options: ["/etc/passwd", "/usr/bin", "/home/user", "/bin/bash"],
        answer: "/etc/passwd"
      },
      {
        question: "Which command gives you your current directory?",
        options: ["pwd", "echo", "whereami", "locate"],
        answer: "pwd"
      }
    ];

    let current = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;

      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "answer";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        answersDiv.appendChild(btn);
      });

      document.getElementById("result").textContent = "";
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      const resultDiv = document.getElementById("result");

      if (selected === correct) {
        resultDiv.textContent = "‚úÖ Correct!";
        resultDiv.style.color = "#00ff88";
      } else {
        resultDiv.textContent = `‚ùå Incorrect! The correct answer was: ${correct}`;
        resultDiv.style.color = "#ff5252";
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("quiz-box").innerHTML = `<h2>üéâ You've completed the trivia!</h2>`;
        }
      }, 1500);
    }

    loadQuestion();
  </script>
</body>
</html>
