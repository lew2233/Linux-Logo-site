<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tux Maze</title>
  <style>
    :root {
      --bg: #000;
      --fg: #00fff7;
      --highlight: #00ff00;
      --button-bg: #00fff7;
      --button-hover: #00ccff;
      --text-shadow: 0 0 10px var(--fg);
    }

    body.light {
      --bg: #fff;
      --fg: #222;
      --highlight: #00cc00;
      --button-bg: #e0e0e0;
      --button-hover: #cfcfcf;
      --text-shadow: none;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: none;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin: 20px 0 10px;
      text-shadow: var(--text-shadow);
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      padding: 10px;
    }

    .back-link {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: var(--button-bg);
      color: var(--bg);
      cursor: pointer;
      box-shadow: 0 0 10px var(--button-bg);
      transition: 0.2s;
    }

    .back-link:hover {
      background: var(--button-hover);
      box-shadow: 0 0 20px var(--fg);
      transform: scale(1.05);
    }

    .maze {
      display: grid;
      gap: 2px;
      margin: 10px;
      transition: all 0.5s ease;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: #111;
      border: 1px solid var(--fg)20;
      transition: background 0.3s;
    }

    .wall {
      background: var(--fg);
    }

    .player {
      background-image: url('/assets/tux.svg');
      background-size: cover;
      animation: bounce 0.2s;
    }

    .goal {
      background: var(--highlight);
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .game-btn {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: var(--button-bg);
      color: var(--bg);
      cursor: pointer;
      box-shadow: 0 0 10px var(--button-bg);
      transition: 0.2s;
    }

    .game-btn:hover {
      background: var(--button-hover);
      box-shadow: 0 0 20px var(--fg);
      transform: scale(1.05);
    }

    .status {
      margin: 10px;
      font-size: 1.2rem;
    }

    #win-screen {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      color: var(--highlight);
      font-size: 2rem;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .maze { transform: scale(0.85); }
      .cell { width: 30px; height: 30px; }
      .game-btn { font-size: 0.9rem; padding: 8px 15px; }
      .status { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="back-link" onclick="window.location.href='/minigames.html'" tabindex="0" onkeypress="if(event.key === 'Enter') window.location.href='/minigames.html'">‚Üê Back to Arcade</button>
  </div>
  <h1>üß© Tux Maze</h1>
  <div id="status" class="status">
    <p>Time: <span id="timer">60</span>s | Moves: <span id="moveCount">0</span></p>
  </div>
  <div id="maze" class="maze"></div>

  <div style="display: flex; flex-direction: column; align-items: center;">
    <div><button class="game-btn" onclick="movePlayer(0, -1)" aria-label="Move up">‚Üë</button></div>
    <div>
      <button class="game-btn" onclick="movePlayer(-1, 0)" aria-label="Move left">‚Üê</button>
      <button class="game-btn" onclick="movePlayer(0, 1)" aria-label="Move down">‚Üì</button>
      <button class="game-btn" onclick="movePlayer(1, 0)" aria-label="Move right">‚Üí</button>
    </div>
  </div>

  <button class="game-btn" onclick="nextLevel()" aria-label="Next level">Next Level</button>

  <div id="win-screen" class="status" style="display:none;flex;">
    <h2>üèÜ You beat all the levels!</h2>
    <button class="game-btn" onclick="restartGame()" aria-label="Restart game">Restart</button>
  </div>

  <script>
    const levels = [
      [
        "##########",
        "#        #",
        "# ###### #",
        "# #    # #",
        "# # ## # #",
        "# # ## # #",
        "# #    # #",
        "# ###### #",
        "#        #",
        "########G#"
      ],
      [
        "##G#######",
        "#     #  #",
        "# ### # ##",
        "# #   #  #",
        "# # ######",
        "# #      #",
        "# ###### #",
        "#        #",
        "###### # #",
        "P       ##"
      ],
      [
        "##########",
        "#P       #",
        "##### # ##",
        "#     #  #",
        "# ### ####",
        "#   #    #",
        "### # ## #",
        "#     ## #",
        "# ####   #",
        "#G########"
      ],
      [
        "##############",
        "#P   #      G#",
        "# # ### # # ##",
        "# #   # # #  #",
        "### # # ### ##",
        "#   # #     ##",
        "## ### ### ###",
        "#     #      #",
        "# ### # #### #",
        "# #   #    # #",
        "# # ###### # #",
        "#          # #",
        "##############"
      ]
    ];

    let currentLevel = 0;
    let playerPos = { x: 1, y: 1 };
    let moveCount = 0;
    let timeRemaining = 60;
    let timerInterval;
    let touchStartX, touchStartY;
    const mazeEl = document.getElementById('maze');
    const moveCountEl = document.getElementById('moveCount');
    const timerEl = document.getElementById('timer');
    const winScreen = document.getElementById('win-screen');

    function drawMaze(levelData) {
      mazeEl.innerHTML = '';
      mazeEl.style.gridTemplateColumns = `repeat(${levelData[0].length}, 40px)`;
      mazeEl.style.gridTemplateRows = `repeat(${levelData.length}, 40px)`;

      for (let y = 0; y < levelData.length; y++) {
        for (let x = 0; x < levelData[y].length; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          const char = levelData[y][x];
          if (char === '#') cell.classList.add('wall');
          else if (char === 'P') {
            cell.classList.add('player');
            playerPos = { x, y };
          } else if (char === 'G') cell.classList.add('goal');
          mazeEl.appendChild(cell);
        }
      }
    }

    function movePlayer(dx, dy) {
      const level = levels[currentLevel];
      const newX = playerPos.x + dx;
      const newY = playerPos.y + dy;

      if (newY >= 0 && newY < level.length && newX >= 0 && newX < level[0].length) {
        const target = level[newY][newX];
        if (target !== '#') {
          if (target === 'G') {
            nextLevel(true);
            return;
          }
          const updated = level.map(row => row.split(''));
          updated[playerPos.y][playerPos.x] = ' ';
          updated[newY][newX] = 'P';
          levels[currentLevel] = updated.map(row => row.join(''));
          playerPos = { x: newX, y: newY };
          moveCount++;
          moveCountEl.textContent = moveCount;
          drawMaze(levels[currentLevel]);
        }
      }
    }

    function nextLevel(isWin) {
      clearInterval(timerInterval);
      currentLevel++;
      if (currentLevel >= levels.length) {
        winScreen.style.display = 'flex';
        return;
      }
      drawMaze(levels[currentLevel]);
      moveCount = 0;
      moveCountEl.textContent = moveCount;
      resetTimer();
    }

    function restartGame() {
      winScreen.style.display = 'none';
      currentLevel = 0;
      moveCount = 0;
      drawMaze(levels[currentLevel]);
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeRemaining = 60;
      timerEl.textContent = timeRemaining;
      timerInterval = setInterval(() => {
        timeRemaining--;
        timerEl.textContent = timeRemaining;
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          alert('‚è±Ô∏è Time is up!');
          restartGame();
        }
      }, 1000);
    }

    document.addEventListener('keydown', e => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
        if (e.key === 'ArrowUp') movePlayer(0, -1);
        if (e.key === 'ArrowDown') movePlayer(0, 1);
        if (e.key === 'ArrowLeft') movePlayer(-1, 0);
        if (e.key === 'ArrowRight') movePlayer(1, 0);
      }
    });

    document.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) movePlayer(1, 0);
        else if (dx < -30) movePlayer(-1, 0);
      } else {
        if (dy > 30) movePlayer(0, 1);
        else if (dy < -30) movePlayer(0, -1);
      }
    }, { passive: true });

    document.body.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

    window.onload = () => {
      // Apply dark mode from localStorage
      const isLight = localStorage.getItem('darkMode') === 'true';
      if (isLight) {
        document.body.classList.add('light');
      }
      drawMaze(levels[currentLevel]);
      resetTimer();
    };
  </script>
</body>
</html>
