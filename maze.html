<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tux Maze</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      text-shadow: 0 0 10px #00fff7;
    }

    .maze {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
      margin: 20px;
      transition: all 0.5s ease;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: #111;
      border: 1px solid #00fff720;
      transition: background 0.3s;
    }

    .wall {
      background: #00fff7;
    }

    .player {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg');
      background-size: cover;
      transition: transform 0.3s ease;
    }

    .goal {
      background: #00ff00;
    }

    .game-btn, .back-link {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #00fff7;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00fff7;
      transition: 0.2s;
    }

    .game-btn:hover, .back-link:hover {
      background: #00ccff;
      box-shadow: 0 0 20px #00fff7;
      transform: scale(1.05);
    }

    .status {
      margin: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>üß© Tux Maze</h1>
  <div id="status" class="status">
    <p>Time: <span id="timer">60</span>s</p>
    <p>Moves: <span id="moveCount">0</span></p>
  </div>
  <div id="maze" class="maze"></div>
  <button class="game-btn" onclick="nextLevel()">Next Level</button>
  <div class="back-link" onclick="window.location.href='minigames.html'">‚Üê Back to Arcade</div>

  <script>
    const levels = [
      [
        "##########",
        "#        #",
        "# ###### #",
        "# #    # #",
        "# # ## # #",
        "# # ## # #",
        "# #    # #",
        "# ###### #",
        "#        #",
        "########G#",
      ],
      [
        "##G#######",
        "#     #  #",
        "# ### # ##",
        "# #   #  #",
        "# # ######",
        "# #      #",
        "# ###### #",
        "#        #",
        "###### # #",
        "P       ##"
      ],
      [
        "##########",
        "#P       #",
        "##### # ##",
        "#     #  #",
        "# ### ####",
        "#   #    #",
        "### # ## #",
        "#     ## #",
        "# ####   #",
        "#G########"
      ]
    ];

    let currentLevel = 0;
    let playerPos = { x: 1, y: 1 };
    let moveCount = 0;
    let timerInterval;
    let timeRemaining = 60;  // 60 seconds per level
    const mazeEl = document.getElementById('maze');
    const moveCountEl = document.getElementById('moveCount');
    const timerEl = document.getElementById('timer');

    function drawMaze(levelData) {
      mazeEl.innerHTML = '';
      mazeEl.style.gridTemplateColumns = `repeat(${levelData[0].length}, 40px)`;
      mazeEl.style.gridTemplateRows = `repeat(${levelData.length}, 40px)`;

      for (let y = 0; y < levelData.length; y++) {
        for (let x = 0; x < levelData[y].length; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          const char = levelData[y][x];
          if (char === '#') {
            cell.classList.add('wall');
          } else if (char === 'P') {
            cell.classList.add('player');
            playerPos = { x, y };
          } else if (char === 'G') {
            cell.classList.add('goal');
          }
          mazeEl.appendChild(cell);
        }
      }
    }

    function movePlayer(dx, dy) {
      const level = levels[currentLevel];
      const newX = playerPos.x + dx;
      const newY = playerPos.y + dy;
      if (
        newY >= 0 &&
        newY < level.length &&
        newX >= 0 &&
        newX < level[0].length
      ) {
        const targetCell = level[newY][newX];
        if (targetCell !== '#') {
          if (targetCell === 'G') {
            alert('üéâ Level Complete!');
            nextLevel();
            return;
          }

          // Update the player position in the level
          const newLevel = level.map(row => row.split(''));
          newLevel[playerPos.y][playerPos.x] = ' ';
          newLevel[newY][newX] = 'P';

          levels[currentLevel] = newLevel.map(row => row.join(''));

          // Update player position
          playerPos = { x: newX, y: newY };
          moveCount++;
          moveCountEl.textContent = moveCount;
          drawMaze(levels[currentLevel]);
        }
      }
    }

    function nextLevel() {
      currentLevel++;
      if (currentLevel >= levels.length) {
        alert('üèÅ You beat all the levels!');
        currentLevel = 0;
      }
      drawMaze(levels[currentLevel]);
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeRemaining = 60;
      timerEl.textContent = timeRemaining;
      timerInterval = setInterval(() => {
        timeRemaining--;
        timerEl.textContent = timeRemaining;
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          alert('‚è±Ô∏è Time is up! Game Over!');
          currentLevel = 0;
          drawMaze(levels[currentLevel]);
        }
      }, 1000);
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp': movePlayer(0, -1); break;
        case 'ArrowDown': movePlayer(0, 1); break;
        case 'ArrowLeft': movePlayer(-1, 0); break;
        case 'ArrowRight': movePlayer(1, 0); break;
      }
    });

    drawMaze(levels[currentLevel]);
    resetTimer();
  </script>
</body>
</html>
