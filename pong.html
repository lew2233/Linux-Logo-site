<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linux Pong</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00fff7;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00fff7;
    }

    #scoreboard {
      font-size: 2rem;
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7;
      margin: 10px 0;
    }

    canvas {
      background: #111;
      border: 3px solid #00fff7;
      box-shadow: 0 0 20px #00fff7;
    }

    .back-link {
      margin-top: 20px;
      color: #00fff7;
      cursor: pointer;
      text-decoration: none;
      border-bottom: 1px dashed #00fff7;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #ff00c8;
    }
  </style>
</head>
<body>
  <h1>üèì Linux Pong</h1>
  <div id="scoreboard">
    <span id="playerScore">0</span> : <span id="aiScore">0</span>
  </div>
  <canvas id="pongCanvas"></canvas>
  <div class="back-link" onclick="window.location.href='minigames.html'">‚Üê Back to Arcade</div>

  <script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = Math.min(window.innerWidth * 0.9, 600);
      canvas.height = Math.min(window.innerHeight * 0.6, 400);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const paddleWidth = 10;
    const paddleHeight = 80;
    const ballSize = 10;

    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballVX = 4, ballVY = 4;

    let playerScore = 0;
    let aiScore = 0;

    function drawPaddle(x, y) {
      ctx.fillStyle = "#00fff7";
      ctx.fillRect(x, y, paddleWidth, paddleHeight);
    }

    function drawBall(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, ballSize, 0, Math.PI * 2);
      ctx.fillStyle = "#00fff7";
      ctx.fill();
      ctx.closePath();
    }

    function updateScore() {
      document.getElementById("playerScore").textContent = playerScore;
      document.getElementById("aiScore").textContent = aiScore;
    }

    function draw() {
      // Cool trail effect
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Player & AI Paddles
      drawPaddle(0, playerY);
      drawPaddle(canvas.width - paddleWidth, aiY);

      // Ball
      drawBall(ballX, ballY);

      // Ball movement
      ballX += ballVX;
      ballY += ballVY;

      // Wall collision
      if (ballY + ballSize > canvas.height || ballY - ballSize < 0) {
        ballVY *= -1;
      }

      // Player paddle collision
      if (
        ballX - ballSize < paddleWidth &&
        ballY > playerY &&
        ballY < playerY + paddleHeight
      ) {
        ballVX *= -1;
      }

      // AI paddle collision
      if (
        ballX + ballSize > canvas.width - paddleWidth &&
        ballY > aiY &&
        ballY < aiY + paddleHeight
      ) {
        ballVX *= -1;
      }

      // AI movement (smooth)
      const aiCenter = aiY + paddleHeight / 2;
      if (aiCenter < ballY - 10) aiY += 3;
      else if (aiCenter > ballY + 10) aiY -= 3;

      // Score logic
      if (ballX < 0) {
        aiScore++;
        updateScore();
        resetBall();
      }
      if (ballX > canvas.width) {
        playerScore++;
        updateScore();
        resetBall();
      }

      requestAnimationFrame(draw);
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballVX *= -1;
    }

    // Mouse move for player paddle
    document.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const scaleY = canvas.height / rect.height;
      playerY = (e.clientY - rect.top) * scaleY - paddleHeight / 2;
    });

    draw();
  </script>
</body>
</html>
