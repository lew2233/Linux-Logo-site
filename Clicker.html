<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üêß Linux Clicker</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00fff7;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
    }

    .score {
      font-size: 2rem;
      margin: 20px 0;
      color: #ffeb3b;
    }

    .click-btn {
      padding: 20px 40px;
      font-size: 1.5rem;
      background: #00fff7;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 0 10px #00fff7;
    }

    .click-btn:hover {
      transform: scale(1.05);
      background: #00ccff;
      box-shadow: 0 0 20px #00fff7, 0 0 30px #00fff7;
    }

    .back-link {
      margin-top: 40px;
      color: #00fff7;
      text-decoration: underline;
      font-size: 1.1rem;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 50px;
    }

    .back-link:hover {
      text-decoration: none;
      color: #ffeb3b;
    }

    .tux {
      width: 80px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üêß Linux Clicker</h1>

  <div class="score">
    <p>Points: <span id="points">0</span></p>
  </div>

  <button class="click-btn" onclick="addPoints()">Click Me!</button>

  <div class="back-link" onclick="window.location.href='minigames.html'">‚Üê Back to Arcade</div>

  <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" alt="Tux Penguin" class="tux" />

  <script>
    let points = 0;

    function addPoints() {
      points++;
      document.getElementById('points').textContent = points;
    }
  </script>
</body>
</html>
