<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="description" content="Play Linux-themed mini-games in the Ultimate Linux Webzone arcade!">
  <meta name="keywords" content="Linux, Mini Games, Arcade, Tux">
  <title>üïπÔ∏è Mini Games Arcade</title>
  <style>
    :root {
      --bg: #000;
      --fg: #00fff7;
      --text-shadow: 0 0 10px var(--fg);
    }

    body.light {
      --bg: #fff;
      --fg: #222;
      --text-shadow: none;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }

    .grid-bg {
      background-image: linear-gradient(var(--fg)20 1px, transparent 1px),
                        linear-gradient(90deg, var(--fg)20 1px, transparent 1px);
      background-size: 40px 40px;
      min-height: 100vh;
      animation: gridMove 10s linear infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      text-shadow: var(--text-shadow);
      text-align: center;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .game-btn {
      background: none;
      border: 2px solid var(--fg);
      color: var(--fg);
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: transform 0.2s, color 0.2s, border-color 0.2s;
      width: 200px;
      text-align: center;
    }

    .game-btn:hover {
      color: #ff00c8;
      border-color: #ff00c8;
      transform: scale(1.05);
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .control-btn {
      background: none;
      border: 2px solid var(--fg);
      color: var(--fg);
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: transform 0.2s, color 0.2s, border-color 0.2s;
    }

    .control-btn:hover {
      color: #ff00c8;
      border-color: #ff00c8;
      transform: scale(1.05);
    }

    .global-score {
      font-size: 1.2rem;
      margin: 10px 0;
      text-align: center;
    }

    .back-link {
      margin-top: 20px;
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px dashed var(--fg);
      font-size: 1.1rem;
      cursor: pointer;
      text-align: center;
    }

    .back-link:hover {
      color: #ff00c8;
      border-color: #ff00c8;
    }

    .tux {
      width: 60px;
      margin-top: 20px;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .game-btn { font-size: 1rem; padding: 8px 15px; width: 180px; }
      .control-btn { font-size: 0.9rem; padding: 4px 8px; }
      .global-score { font-size: 1rem; }
      .back-link { font-size: 0.9rem; }
      .tux { width: 50px; }
    }
  </style>
</head>
<body>
  <div class="grid-bg">
    <h1>üïπÔ∏è Mini Games Arcade</h1>
    <div class="global-score">Global Score: <span id="global-score">0</span></div>

    <div class="game-list">
      <button class="game-btn" onclick="window.location.href='/pong.html'" aria-label="Play Pong">üéØ Play Pong</button>
      <button class="game-btn" onclick="window.location.href='/Clicker.html'" aria-label="Play Linux Clicker">üêß Linux Clicker</button>
      <button class="game-btn" onclick="window.location.href='/trivia.html'" aria-label="Play Terminal Trivia">üß† Terminal Trivia</button>
      <button class="game-btn" onclick="window.location.href='/maze.html'" aria-label="Play Tux Maze">üß© Tux Maze</button>
      <button class="game-btn" onclick="window.location.href='/minesweeper.html'" aria-label="Play Minesweeper">üß® Minesweeper</button>
      <button class="game-btn" onclick="window.location.href='/runner.html'" aria-label="Play Tux Runner">üèÉ‚Äç‚ôÇÔ∏è Tux Runner</button>
    </div>

    <div class="controls">
      <button class="control-btn" onclick="toggleTheme()" aria-label="Toggle theme">Toggle Theme</button>
    </div>

    <div class="back-link" onclick="window.location.href='/index.html'" tabindex="0" onkeypress="if(event.key === 'Enter') window.location.href='/index.html'" aria-label="Back to webzone">‚Üê Back to Webzone</div>

    <img src="/assets/tux.svg" alt="Tux Penguin" class="tux" loading="lazy" onerror="this.src='/assets/tux.png'; this.onerror=() => console.warn('Failed to load Tux image at /assets/tux.png')" />
  </div>

  <script>
    function toggleTheme() {
      const isLightMode = document.body.classList.contains('light');
      document.body.classList.toggle('light');
      localStorage.setItem('darkMode', !isLightMode);
      console.log('Theme toggled. Light mode:', !isLightMode);
    }

    window.onload = () => {
      const isLight = localStorage.getItem('darkMode') === 'true';
      if (isLight) document.body.classList.add('light');

      // Global score calculation
      let globalScore = 0;
      const games = ['pongHighScore', 'tuxRunnerHighScore', 'terminalTriviaHighScore', 'clickerHighScore', 'mazeBestTime', 'mazeBestMoves', 'minesweeperWins'];
      games.forEach(game => {
        const score = parseInt(localStorage.getItem(game)) || 0;
        if (game === 'mazeBestTime' || game === 'mazeBestMoves') {
          // For maze, only add if the score is not Infinity (i.e., a level was completed)
          if (score !== Infinity) globalScore += score;
        } else {
          globalScore += score;
        }
      });
      document.getElementById('global-score').textContent = globalScore;
      console.log('Initial global score:', globalScore);
      console.log('Initial theme. Light mode:', isLight);
    };
  </script>
</body>
</html>
