<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tux Runner</title>
  <style>
    :root {
      --bg: #000;
      --fg: #00fff7;
      --button-bg: #00fff7;
      --button-hover: #00ccff;
      --canvas-bg: #111;
      --text-shadow: 0 0 10px var(--fg);
      --obstacle-color: #ff0044;
    }

    body.light {
      --bg: #fff;
      --fg: #000;
      --button-bg: #e0e0e0;
      --button-hover: #cfcfcf;
      --canvas-bg: #ccc;
      --text-shadow: none;
      --obstacle-color: #ff0044;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 10px;
      transition: background 0.3s, color 0.3s;
    }

    canvas {
      display: block;
      background: var(--canvas-bg);
      border: 2px solid var(--fg);
      margin: 20px auto;
      box-shadow: 0 0 20px var(--fg);
    }

    h1 {
      font-size: 2rem;
      text-shadow: var(--text-shadow);
      text-align: center;
      margin: 10px 0;
    }

    .back-link {
      margin-top: 10px;
      color: var(--fg);
      cursor: pointer;
      text-decoration: none;
      border-bottom: 1px dashed var(--fg);
      text-align: center;
    }

    .play-again-btn {
      display: none;
      padding: 10px 20px;
      background: none;
      border: 2px solid var(--fg);
      color: var(--fg);
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      position: absolute;
      left: 50%;
      top: calc(50% + 150px);
      transform: translateX(-50%);
      transition: all 0.2s ease;
    }

    .play-again-btn:hover {
      color: #ff00c8;
      border-color: #ff00c8;
    }

    .tux {
      width: 60px;
      margin-top: 10px;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .control-btn {
      background: none;
      border: 2px solid var(--fg);
      color: var(--fg);
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }

    .control-btn:hover {
      color: #ff00c8;
      border-color: #ff00c8;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      canvas { width: 90vw; height: 50vw; }
      .play-again-btn { 
        font-size: 0.9rem; 
        padding: 8px 16px; 
        top: calc(50% + 25vw);
      }
      .tux { width: 50px; }
      .back-link { font-size: 0.9rem; }
      .control-btn { font-size: 0.9rem; padding: 4px 8px; }
    }
  </style>
</head>
<body>
  <h1>üêß Tux Runner</h1>
  <canvas id="gameCanvas" width="600" height="300"></canvas>
  <div class="controls">
    <button class="control-btn" onclick="toggleTheme()" aria-label="Toggle theme">Toggle Theme</button>
  </div>
  <img src="/assets/tux.svg" alt="Tux Penguin" class="tux" loading="lazy" onerror="this.src='/assets/tux.png'; this.onerror=() => console.warn('Failed to load Tux image at /assets/tux.png')" />
  <div class="back-link" onclick="window.location.href='/minigames.html'" tabindex="0" onkeypress="if(event.key === 'Enter') window.location.href='/minigames.html'" aria-label="Back to arcade">‚Üê Back to Arcade</div>
  <button class="play-again-btn" id="playAgainBtn" onclick="resetGame()" aria-label="Play again">Play Again</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const tux = {
      x: 50,
      y: 240,
      width: 40,
      height: 40,
      vy: 0,
      gravity: 1,
      jumpStrength: -16,
      grounded: true,
    };

    const obstacles = [];
    let score = 0, highScore = parseInt(localStorage.getItem('tuxRunnerHighScore')) || 0;
    let gameOver = false;

    function resizeCanvas() {
      canvas.width = Math.min(window.innerWidth * 0.9, 600);
      canvas.height = Math.min(window.innerHeight * 0.5, 300);
      tux.y = canvas.height - 60;
      console.log('Canvas resized:', canvas.width, canvas.height);
    }

    window.addEventListener('resize', resizeCanvas);

    function drawTux() {
      ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--fg').trim();
      ctx.fillRect(tux.x, tux.y, tux.width, tux.height);
      console.log('Drawing Tux at:', tux.x, tux.y);
    }

    function spawnObstacle() {
      const obstacleHeight = 30 + Math.random() * 30;
      const obstacleWidth = 20 + Math.random() * 20;
      const spaceBetween = 150 + Math.random() * 100;

      obstacles.push({
        x: canvas.width + spaceBetween,
        width: obstacleWidth,
        height: obstacleHeight,
      });
      console.log('Spawned obstacle:', obstacles[obstacles.length - 1]);
    }

    function drawObstacles() {
      ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--obstacle-color').trim();
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, canvas.height - obs.height, obs.width, obs.height);
      }
    }

    function update() {
      if (gameOver) return;

      tux.vy += tux.gravity;
      tux.y += tux.vy;

      if (tux.y >= canvas.height - tux.height) {
        tux.y = canvas.height - tux.height;
        tux.vy = 0;
        tux.grounded = true;
      }

      if (tux.y < 0) {
        tux.y = 0;
        tux.vy = 0;
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= 3;

        if (
          tux.x < obs.x + obs.width &&
          tux.x + tux.width > obs.x &&
          tux.y + tux.height > canvas.height - obs.height
        ) {
          gameOver = true;
          console.log('Game over: Tux collided with obstacle');
        }

        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
        }
      }

      if (Math.random() < 0.02) spawnObstacle();

      score++;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('tuxRunnerHighScore', highScore);
      }
    }

    function drawScore() {
      ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--fg').trim();
      ctx.font = '20px monospace';
      ctx.fillText(`Score: ${score}`, 10, 30);
      ctx.fillText(`High Score: ${highScore}`, 10, 50);
    }

    function drawGameOver() {
      ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--obstacle-color').trim();
      ctx.font = '40px monospace';
      ctx.fillText('GAME OVER', canvas.width / 2 - 100, canvas.height / 2);
    }

    function loop() {
      const isLightMode = document.body.classList.contains('light');
      ctx.fillStyle = isLightMode ? '#ccc' : '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawTux();
      drawObstacles();
      drawScore();
      update();

      if (gameOver) {
        drawGameOver();
        document.getElementById('playAgainBtn').style.display = 'block';
        return;
      }

      requestAnimationFrame(loop);
    }

    function resetGame() {
      tux.y = canvas.height - tux.height;
      tux.vy = 0;
      tux.grounded = true;
      obstacles.length = 0;
      score = 0;
      gameOver = false;
      document.getElementById('playAgainBtn').style.display = 'none';
      loop();
    }

    function jumpTux() {
      if (tux.grounded) {
        tux.vy = tux.jumpStrength;
        tux.grounded = false;
        console.log('Tux jumped:', tux.vy);
      }
    }

    document.addEventListener('keydown', (e) => {
      if ((e.code === 'Space' || e.code === 'ArrowUp')) {
        jumpTux();
      }
    });

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      jumpTux();
    }, { passive: false });

    function toggleTheme() {
      const isLightMode = document.body.classList.contains('light');
      document.body.classList.toggle('light');
      localStorage.setItem('darkMode', !isLightMode);
      console.log('Theme toggled. Light mode:', !isLightMode);
    }

    window.onload = () => {
      const isLight = localStorage.getItem('darkMode') === 'true';
      if (isLight) {
        document.body.classList.add('light');
      }
      resizeCanvas();
      console.log('Initial theme. Light mode:', isLight);
      loop();
    };
  </script>
</body>
</html>
