<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linux Pong</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00fff7;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00fff7;
    }

    canvas {
      background: #111;
      border: 3px solid #00fff7;
      box-shadow: 0 0 20px #00fff7;
    }

    .back-link {
      margin-top: 20px;
      color: #00fff7;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Ball Trail (motion blur) */
    .ball-trail {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      transition: transform 0.2s;
    }

    /* Flash on Impact */
    .impact-flash {
      background: white;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease-out;
    }

    /* Retro Styling */
    .classic-theme {
      color: #00ff00;
      background-color: black;
      border: 2px solid #00ff00;
    }
  </style>
</head>
<body>
  <h1>üèì Linux Pong</h1>
  <canvas id="pongCanvas" width="600" height="400"></canvas>
  <div class="back-link" onclick="window.location.href='minigames.html'">‚Üê Back to Arcade</div>

  <div class="impact-flash" id="impactFlash"></div>

  <script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    const paddleWidth = 10, paddleHeight = 80;
    const ballSize = 10;

    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballVX = 4, ballVY = 4;

    // Score and multipliers
    let playerScore = 0, aiScore = 0;
    let scoreMultiplier = 1;
    let speedBoostActive = false;
    let freezeAI = false;
    let gameTimer = 0;

    // Ball Trail
    let ballTrail = [];

    // Impact Flash
    const impactFlash = document.getElementById("impactFlash");

    // Draw Paddle
    function drawPaddle(x, y) {
      ctx.fillStyle = "#00fff7";
      ctx.fillRect(x, y, paddleWidth, paddleHeight);
    }

    // Draw Ball
    function drawBall(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, ballSize, 0, Math.PI * 2);
      ctx.fillStyle = "#00fff7";
      ctx.fill();
      ctx.closePath();
    }

    // Draw Score
    function drawScore() {
      ctx.font = "32px Courier New";
      ctx.fillStyle = "#00fff7";
      ctx.fillText(playerScore + " - " + aiScore, canvas.width / 2 - 60, 50);
    }

    // Draw Timer
    function drawTimer() {
      ctx.font = "16px Courier New";
      ctx.fillStyle = "#00fff7";
      ctx.fillText("Time: " + gameTimer, canvas.width - 100, 30);
    }

    // Update Game Timer
    function updateTimer() {
      gameTimer++;
      setTimeout(updateTimer, 1000);
    }

    // Ball Trail Effect
    function addBallTrail(x, y) {
      ballTrail.push({ x, y });
      if (ballTrail.length > 5) {
        ballTrail.shift();
      }
    }

    // Ball Trail Rendering
    function drawBallTrail() {
      ballTrail.forEach(trail => {
        ctx.beginPath();
        ctx.arc(trail.x, trail.y, ballSize, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
        ctx.fill();
        ctx.closePath();
      });
    }

    // Impact Flash Effect
    function triggerImpactFlash() {
      impactFlash.style.opacity = 1;
      setTimeout(() => {
        impactFlash.style.opacity = 0;
      }, 100);
    }

    // Ball Speed Boost
    function speedBoost() {
      ballVX *= 1.5;
      ballVY *= 1.5;
      speedBoostActive = true;
      setTimeout(() => {
        ballVX /= 1.5;
        ballVY /= 1.5;
        speedBoostActive = false;
      }, 5000);
    }

    // Freeze AI Effect
    function freezeAIPlayer() {
      freezeAI = true;
      setTimeout(() => {
        freezeAI = false;
      }, 2000);
    }

    // Update AI
    function updateAI() {
      if (freezeAI) return;
      const aiCenter = aiY + paddleHeight / 2;
      if (aiCenter < ballY) aiY += 3;
      else aiY -= 3;
    }

    // Game Logic
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ball Trail
      drawBallTrail();

      // Draw Paddles
      drawPaddle(0, playerY);
      drawPaddle(canvas.width - paddleWidth, aiY);

      // Draw Ball
      drawBall(ballX, ballY);

      // Draw Score
      drawScore();

      // Draw Timer
      drawTimer();

      // Move Ball
      ballX += ballVX;
      ballY += ballVY;

      // Ball Boundaries
      if (ballY + ballSize > canvas.height || ballY - ballSize < 0) {
        ballVY *= -1;
      }

      // Ball Impact on Paddles
      if (ballX - ballSize < paddleWidth && ballY > playerY && ballY < playerY + paddleHeight) {
        ballVX *= -1;
        triggerImpactFlash();
        if (speedBoostActive) {
          speedBoost();
        }
        if (Math.random() < 0.5) {
          speedBoost(); // Random chance to trigger speed boost
        }
        playerScore += scoreMultiplier;
      }

      if (ballX + ballSize > canvas.width - paddleWidth && ballY > aiY && ballY < aiY + paddleHeight) {
        ballVX *= -1;
        triggerImpactFlash();
        aiScore += scoreMultiplier;
      }

      // AI Movement
      updateAI();

      // Ball Out of Bounds
      if (ballX < 0 || ballX > canvas.width) {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballVX *= -1;
      }

      // Game Over
      if (playerScore >= 10 || aiScore >= 10) {
        alert(playerScore > aiScore ? "You won!" : "AI won!");
        playerScore = 0;
        aiScore = 0;
      }

      requestAnimationFrame(draw);
    }

    // User Input
    document.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const scaleY = canvas.height / rect.height;
      playerY = (e.clientY - rect.top) * scaleY - paddleHeight / 2;
    });

    // Keypress for Features
    document.addEventListener("keydown", (e) => {
      if (e.key === "1") {
        document.body.classList.add("classic-theme");
      } else if (e.key === "2") {
        ballTrail.push({ x: ballX, y: ballY });
      } else if (e.key === "3") {
        scoreMultiplier = 2;
      }
    });

    updateTimer();
    draw();
  </script>
</body>
</html>
