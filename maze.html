<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tux Maze</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: none;
      overflow: hidden;
    }

    h1 {
      margin: 20px;
      text-shadow: 0 0 10px #00fff7;
    }

    .maze {
      display: grid;
      gap: 2px;
      margin: 20px;
      transition: all 0.5s ease;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: #111;
      border: 1px solid #00fff720;
      transition: background 0.3s;
    }

    .wall {
      background: #00fff7;
    }

    .player {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg');
      background-size: cover;
      animation: bounce 0.2s;
    }

    .goal {
      background: #00ff00;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .game-btn, .back-link {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #00fff7;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00fff7;
      transition: 0.2s;
    }

    .game-btn:hover, .back-link:hover {
      background: #00ccff;
      box-shadow: 0 0 20px #00fff7;
      transform: scale(1.05);
    }

    .status {
      margin: 20px;
      font-size: 1.2rem;
    }

    #win-screen {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      color: #00ff88;
      font-size: 2rem;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    @media (max-width: 600px) {
      .maze { transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <h1>üß© Tux Maze</h1>
  <div id="status" class="status">
    <p>Time: <span id="timer">60</span>s</p>
    <p>Moves: <span id="moveCount">0</span></p>
  </div>
  <div id="maze" class="maze"></div>

  <div style="display: flex; flex-direction: column; align-items: center;">
    <div><button class="game-btn" onclick="movePlayer(0, -1)">‚Üë</button></div>
    <div>
      <button class="game-btn" onclick="movePlayer(-1, 0)">‚Üê</button>
      <button class="game-btn" onclick="movePlayer(0, 1)">‚Üì</button>
      <button class="game-btn" onclick="movePlayer(1, 0)">‚Üí</button>
    </div>
  </div>

  <button class="game-btn" onclick="nextLevel()">Next Level</button>
  <div class="back-link" onclick="window.location.href='minigames.html'">‚Üê Back to Arcade</div>

  <div id="win-screen" class="status" style="display:none;flex;">
    <h2>üèÜ You beat all the levels!</h2>
    <button class="game-btn" onclick="restartGame()">Restart</button>
  </div>

  <script>
    const levels = [
      [
        "##########",
        "#        #",
        "# ###### #",
        "# #    # #",
        "# # ## # #",
        "# # ## # #",
        "# #    # #",
        "# ###### #",
        "#        #",
        "########G#",
      ],
      [
        "##G#######",
        "#     #  #",
        "# ### # ##",
        "# #   #  #",
        "# # ######",
        "# #      #",
        "# ###### #",
        "#        #",
        "###### # #",
        "P       ##"
      ],
      [
        "##########",
        "#P       #",
        "##### # ##",
        "#     #  #",
        "# ### ####",
        "#   #    #",
        "### # ## #",
        "#     ## #",
        "# ####   #",
        "#G########"
      ]
    ];

    let currentLevel = 0;
    let playerPos = { x: 1, y: 1 };
    let moveCount = 0;
    let timeRemaining = 60;
    let timerInterval;
    let touchStartX, touchStartY;
    const mazeEl = document.getElementById('maze');
    const moveCountEl = document.getElementById('moveCount');
    const timerEl = document.getElementById('timer');
    const winScreen = document.getElementById('win-screen');

    function drawMaze(levelData) {
      mazeEl.innerHTML = '';
      mazeEl.style.gridTemplateColumns = `repeat(${levelData[0].length}, 40px)`;
      mazeEl.style.gridTemplateRows = `repeat(${levelData.length}, 40px)`;

      for (let y = 0; y < levelData.length; y++) {
        for (let x = 0; x < levelData[y].length; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          const char = levelData[y][x];
          if (char === '#') cell.classList.add('wall');
          else if (char === 'P') {
            cell.classList.add('player');
            playerPos = { x, y };
          } else if (char === 'G') cell.classList.add('goal');
          mazeEl.appendChild(cell);
        }
      }
    }

    function movePlayer(dx, dy) {
      const level = levels[currentLevel];
      const newX = playerPos.x + dx;
      const newY = playerPos.y + dy;

      if (newY >= 0 && newY < level.length && newX >= 0 && newX < level[0].length) {
        const target = level[newY][newX];
        if (target !== '#') {
          if (target === 'G') {
            nextLevel(true);
            return;
          }
          const updated = level.map(row => row.split(''));
          updated[playerPos.y][playerPos.x] = ' ';
          updated[newY][newX] = 'P';
          levels[currentLevel] = updated.map(row => row.join(''));
          playerPos = { x: newX, y: newY };
          moveCount++;
          moveCountEl.textContent = moveCount;
          drawMaze(levels[currentLevel]);
          playMoveSound();
        }
      }
    }

    function nextLevel(isWin) {
      clearInterval(timerInterval);
      currentLevel++;
      if (currentLevel >= levels.length) {
        document.getElementById('win-screen').style.display = 'flex';
        return;
      }
      drawMaze(levels[currentLevel]);
      resetTimer();
      if (isWin) playVictorySound();
    }

    function restartGame() {
      winScreen.style.display = 'none';
      currentLevel = 0;
      moveCount = 0;
      drawMaze(levels[currentLevel]);
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeRemaining = 60;
      timerEl.textContent = timeRemaining;
      timerInterval = setInterval(() => {
        timeRemaining--;
        timerEl.textContent = timeRemaining;
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          alert('‚è±Ô∏è Time is up!');
          restartGame();
        }
      }, 1000);
    }

    document.addEventListener('keydown', e => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
        if (e.key === 'ArrowUp') movePlayer(0, -1);
        if (e.key === 'ArrowDown') movePlayer(0, 1);
        if (e.key === 'ArrowLeft') movePlayer(-1, 0);
        if (e.key === 'ArrowRight') movePlayer(1, 0);
      }
    });

    document.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) movePlayer(1, 0);
        else if (dx < -30) movePlayer(-1, 0);
      } else {
        if (dy > 30) movePlayer(0, 1);
        else if (dy < -30) movePlayer(0, -1);
      }
    }, { passive: true });

    document.body.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

    function playMoveSound() {
      new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg').play();
    }

    function playVictorySound() {
      new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg').play();
    }

    drawMaze(levels[currentLevel]);
    resetTimer();
  </script>
</body>
</html>
