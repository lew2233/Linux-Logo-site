<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spicy Linux Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1e1e1e;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffcc; }
      to { text-shadow: 0 0 30px #00ffcc; }
    }

    img {
      width: 200px;
      margin: 20px 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:hover {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .terminal {
      font-size: 1.3rem;
      margin-bottom: 20px;
      height: 1.5rem;
    }

    button, select {
      margin: 5px;
      padding: 10px 15px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease;
      z-index: 2;
    }

    button:hover, select:hover {
      transform: scale(1.1);
    }

    #fact {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #ffffff;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>üî• Spicy Linux Page üî•</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" id="tux" alt="Tux Linux Logo">

    <div class="terminal" id="terminalText"></div>

    <button id="factBtn">Get Linux Fun Fact</button>
    <button id="changeBgBtn">Change Background Color</button>
    <select id="colorSelect">
      <option value="black">Black</option>
      <option value="blue">Blue</option>
      <option value="purple">Purple</option>
      <option value="green">Green</option>
      <option value="orange">Orange</option>
    </select>
    <button id="darkModeBtn">Toggle Dark Mode</button>

    <p id="fact"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Background Particles
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffcc" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });

    // Terminal Typing Effect
    const terminalText = document.getElementById('terminalText');
    const messages = [
      "Booting up Linux...",
      "Running sudo fun --now",
      "You are now root. üòé",
      "Fetching penguin facts...",
      "Linux is love. Linux is life."
    ];
    let messageIndex = 0;
    let charIndex = 0;

    function typeTerminal() {
      if (charIndex < messages[messageIndex].length) {
        terminalText.textContent += messages[messageIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeTerminal, 100);
      } else {
        setTimeout(() => {
          terminalText.textContent = '';
          charIndex = 0;
          messageIndex = (messageIndex + 1) % messages.length;
          typeTerminal();
        }, 2000);
      }
    }
    typeTerminal();

    // Linux Fun Facts
    const facts = [
      "Linux is the operating system behind Android!",
      "Most of the internet runs on Linux servers.",
      "The word 'Linux' is pronounced as 'Leen-uks' by Linus himself!",
      "NASA uses Linux in their space missions!",
      "Tux was created by Larry Ewing in 1996."
    ];
    const factBtn = document.getElementById('factBtn');
    const factDisplay = document.getElementById('fact');
    factBtn.addEventListener('click', () => {
      const fact = facts[Math.floor(Math.random() * facts.length)];
      factDisplay.textContent = fact;
    });

    // Background Color Change
    const colorSelect = document.getElementById('colorSelect');
    colorSelect.addEventListener('change', e => {
      document.body.style.backgroundColor = e.target.value;
    });

    const changeBgBtn = document.getElementById('changeBgBtn');
    changeBgBtn.addEventListener('click', () => {
      const colors = ['#000000', '#2200ff', '#5f00a0', '#007744', '#ff6600'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    });

    // Dark Mode Toggle
    const darkModeBtn = document.getElementById('darkModeBtn');
    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Easter Egg on Logo Click
    const tux = document.getElementById('tux');
    tux.addEventListener('click', () => {
      alert("üêß You found the secret penguin! üêß\nKeep on hacking, friend!");
    });
  </script>
</body>
</html>
