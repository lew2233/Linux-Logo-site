<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tux Runner</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00fff7;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: #111;
      border: 2px solid #00fff7;
      margin: 20px auto 0;
      box-shadow: 0 0 20px #00fff7;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin: 20px 0 10px;
      text-shadow: 0 0 10px #00fff7;
    }

    .controls {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .button-group {
      text-align: center;
      margin: 15px;
      display: none;
    }

    .arcade-btn {
      background: #00fff7;
      color: #000;
      font-size: 1.1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00fff7;
      transition: 0.2s ease-in-out;
    }

    .arcade-btn:hover {
      background: #00ccff;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff7;
    }

    .tux {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üêß Tux Runner</h1>
  <canvas id="gameCanvas" width="600" height="300"></canvas>
  <div class="controls">Tap screen or press Space / ‚Üë to jump</div>
  <div class="button-group" id="gameButtons">
    <button class="arcade-btn" onclick="restartGame()">üîÅ Play Again</button>
    <button class="arcade-btn" onclick="window.location.href='minigames.html'">üéÆ Back to Arcade</button>
  </div>

  <img id="tuxImage" class="tux" src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" />

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const tuxImg = document.getElementById('tuxImage');

    let tux, obstacles, score, gameOver, gameLoopId;

    function initGame() {
      tux = {
        x: 50,
        y: 240,
        width: 40,
        height: 40,
        vy: 0,
        gravity: 1.3,
        jumpStrength: -14,
        grounded: true,
        airTime: 0
      };

      obstacles = [];
      score = 0;
      gameOver = false;
      document.getElementById('gameButtons').style.display = 'none';
    }

    function drawTux() {
      ctx.drawImage(tuxImg, tux.x, tux.y, tux.width, tux.height);
    }

    function spawnObstacle() {
      obstacles.push({
        x: canvas.width,
        width: 20 + Math.random() * 20,
        height: 30 + Math.random() * 30,
      });
    }

    function drawObstacles() {
      ctx.fillStyle = '#ff0044';
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, canvas.height - obs.height, obs.width, obs.height);
      }
    }

    function update() {
      tux.vy += tux.gravity;
      tux.y += tux.vy;
      tux.airTime += 1;

      if (tux.y >= 240) {
        tux.y = 240;
        tux.vy = 0;
        tux.grounded = true;
        tux.airTime = 0;
      } else {
        tux.grounded = false;
      }

      for (let obs of obstacles) {
        obs.x -= 3.2; // Slower obstacle speed

        if (
          tux.x < obs.x + obs.width &&
          tux.x + tux.width > obs.x &&
          tux.y + tux.height > canvas.height - obs.height
        ) {
          gameOver = true;
        }
      }

      if (Math.random() < 0.02) spawnObstacle();

      obstacles = obstacles.filter(o => o.x + o.width > 0);

      score++;
    }

    function drawScore() {
      ctx.fillStyle = '#00fff7';
      ctx.font = '20px monospace';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function drawGameOver() {
      ctx.fillStyle = '#ff0044';
      ctx.font = '36px monospace';
      ctx.fillText('GAME OVER', canvas.width / 2 - 120, canvas.height / 2);
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTux();
      drawObstacles();
      drawScore();
      update();

      if (gameOver) {
        drawGameOver();
        document.getElementById('gameButtons').style.display = 'block';
        cancelAnimationFrame(gameLoopId);
        return;
      }

      gameLoopId = requestAnimationFrame(loop);
    }

    function jump() {
      if (tux.grounded || tux.airTime < 10) { // Wider jump window
        tux.vy = tux.jumpStrength;
        tux.grounded = false;
        tux.airTime = 999; // prevent re-jumps
      }
    }

    function restartGame() {
      initGame();
      loop();
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'ArrowUp') jump();
    });

    canvas.addEventListener('touchstart', () => {
      jump();
    });

    // Mobile resize
    window.addEventListener('resize', () => {
      if (window.innerWidth < 700) {
        canvas.width = window.innerWidth - 30;
      } else {
        canvas.width = 600;
      }
    });

    initGame();
    loop();
  </script>
</body>
</html>
