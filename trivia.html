<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üß† Terminal Trivia</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00fff7;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
      margin-bottom: 20px;
    }

    .question-box, .setup-box, .password-challenge {
      max-width: 700px;
      width: 100%;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00fff7;
      text-align: center;
      margin-bottom: 20px;
    }

    select, button, input {
      padding: 10px 20px;
      margin: 10px;
      font-family: inherit;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .answer {
      background: #00fff7;
      color: #000;
      margin: 8px;
    }

    .answer:hover {
      background: #00ccff;
    }

    .timer, .result {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #ffeb3b;
    }

    .score {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #aaa;
    }

    .back-link, .play-again {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #00fff7;
      text-decoration: underline;
      cursor: pointer;
    }

    .back-link:hover, .play-again:hover {
      color: #ffeb3b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üß† Terminal Trivia</h1>

  <div class="setup-box" id="setup">
    <label for="category">Choose a category:</label><br/>
    <select id="category">
      <option value="linux">Linux</option>
      <option value="git">Git</option>
      <option value="shell">Shell Scripting</option>
    </select><br/><br/>

    <label for="difficulty">Select difficulty:</label><br/>
    <select id="difficulty">
      <option value="easy">Easy (1pt)</option>
      <option value="medium">Medium (2pt)</option>
      <option value="hard">Hard (3pt)</option>
    </select><br/><br/>

    <button onclick="startQuiz()">‚ñ∂ Start Quiz</button>
  </div>

  <div class="score" id="score" style="display:none;">Score: 0</div>
  <div class="timer" id="timer" style="display:none;">‚è±Ô∏è Time left: 15s</div>
  <div class="question-box" id="quiz-box" style="display:none;">
    <div class="question" id="question">Loading...</div>
    <div id="answers"></div>
    <div class="result" id="result"></div>
  </div>

  <div class="password-challenge" id="password-challenge" style="display:none;">
    <h2>üîí Password Challenge!</h2>
    <p>Enter the correct Linux command to hack the system and unlock the bonus.</p>
    <input type="text" id="command-input" placeholder="Enter command here" />
    <button onclick="checkPasswordCommand()">Submit</button>
    <div id="challenge-result" class="result"></div>
    <div id="challenge-timer" class="timer">‚è±Ô∏è Time left: 30s</div>
  </div>

  <div class="play-again" id="play-again" style="display:none;" onclick="location.reload()">üîÅ Play Again</div>
  <div class="back-link" onclick="window.location.href='minigames.html'">‚Üê Back to Arcade</div>

  <script>
    const questionData = {
      linux: {
        easy: [
          { question: "Which command lists files?", options: ["ls", "cd", "mkdir", "touch"], answer: "ls" },
          { question: "Command to change directory?", options: ["pwd", "cd", "mv", "cp"], answer: "cd" }
        ],
        medium: [
          { question: "File with user accounts?", options: ["/etc/passwd", "/home", "/bin", "/root"], answer: "/etc/passwd" }
        ],
        hard: [
          { question: "Command to search file content?", options: ["find", "grep", "awk", "cut"], answer: "grep" }
        ]
      },
      git: {
        easy: [
          { question: "Initialize Git repo?", options: ["git start", "git init", "git new", "git create"], answer: "git init" }
        ],
        medium: [
          { question: "Stage changes?", options: ["git commit", "git push", "git add", "git init"], answer: "git add" }
        ],
        hard: [
          { question: "Undo last commit but keep changes?", options: ["git reset --soft HEAD~1", "git revert", "git stash", "git clean"], answer: "git reset --soft HEAD~1" }
        ]
      },
      shell: {
        easy: [
          { question: "What does 'echo' do?", options: ["Repeat loop", "Print text", "Delete file", "Exit script"], answer: "Print text" }
        ],
        medium: [
          { question: "What does '&&' do in shell?", options: ["OR", "AND", "PIPE", "NOT"], answer: "AND" }
        ],
        hard: [
          { question: "Best way to make script executable?", options: ["chmod +x", "run.sh", "exec bash", "launch"], answer: "chmod +x" }
        ]
      }
    };

    let questions = [], current = 0, score = 0, timer, timeLeft = 15, difficultyPoints = 1;
    const passwordCommand = "ls";  // This could be dynamic or a set of commands

    function startQuiz() {
      const cat = document.getElementById("category").value;
      const diff = document.getElementById("difficulty").value;

      questions = [...questionData[cat][diff]];
      difficultyPoints = diff === "easy" ? 1 : diff === "medium" ? 2 : 3;

      document.getElementById("setup").style.display = "none";
      document.getElementById("quiz-box").style.display = "block";
      document.getElementById("score").style.display = "block";
      document.getElementById("timer").style.display = "block";

      loadQuestion();
    }

    function loadQuestion() {
      if (current >= questions.length) return endQuiz();

      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      document.getElementById("answers").innerHTML = "";

      q.options.sort(() => Math.random() - 0.5).forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "answer";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        document.getElementById("answers").appendChild(btn);
      });

      document.getElementById("result").textContent = "";
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById("timer").textContent = `‚è±Ô∏è Time left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `‚è±Ô∏è Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          checkAnswer(null);
        }
      }, 1000);
    }

    function checkAnswer(selected) {
      clearInterval(timer);
      const correct = questions[current].answer;
      const resultDiv = document.getElementById("result");

      if (selected === correct) {
        score += difficultyPoints;
        resultDiv.textContent = "‚úÖ Correct!";
        resultDiv.style.color = "#00ff88";
      } else {
        resultDiv.textContent = `‚ùå Incorrect! Correct: ${correct}`;
        resultDiv.style.color = "#ff5252";
      }

      document.getElementById("score").textContent = `Score: ${score}`;
      current++;
      setTimeout(loadQuestion, 1500);
    }

    function endQuiz() {
      document.getElementById("quiz-box").innerHTML = `<h2>üéâ Quiz Complete!</h2><p>Your final score: ${score}</p>`;
      document.getElementById("timer").style.display = "none";
      document.getElementById("password-challenge").style.display = "block";
      startPasswordChallenge();
    }

    function startPasswordChallenge() {
      let challengeTimer = 30;
      document.getElementById("challenge-timer").textContent = `‚è±Ô∏è Time left: ${challengeTimer}s`;

      const challengeInterval = setInterval(() => {
        challengeTimer--;
        document.getElementById("challenge-timer").textContent = `‚è±Ô∏è Time left: ${challengeTimer}s`;
        if (challengeTimer <= 0) {
          clearInterval(challengeInterval);
          document.getElementById("challenge-result").textContent = "‚ùå Time's up! You failed to hack the system.";
        }
      }, 1000);
    }

    function checkPasswordCommand() {
      const userCommand = document.getElementById("command-input").value.trim();
      if (userCommand === passwordCommand) {
        document.getElementById("challenge-result").textContent = "‚úÖ Correct command! You successfully hacked the system!";
        score += 10; // Bonus points
      } else {
        document.getElementById("challenge-result").textContent = "‚ùå Incorrect command. Try again!";
      }
    }
  </script>
</body>
</html>
