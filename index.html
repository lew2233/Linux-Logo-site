<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Linux</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000000, #1a1a1a); /* Default gradient */
      animation: bgPulse 10s infinite alternate;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      transition: background-color 0.5s ease; /* Smooth transition */
    }

    img {
      max-width: 300px;
      height: auto;
      filter: drop-shadow(0 0 15px #00ffcc);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: rotate(360deg) scale(1.1); /* Spins the logo */
      transition: transform 1s;
    }

    .terminal {
      margin-top: 20px;
      font-size: 1.5rem;
      animation: blink 1s step-start infinite;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30) 1s forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    @keyframes bgPulse {
      from { background-color: #000000; }
      to { background-color: #111111; }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00ffcc;
      color: black;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00bba0;
    }

    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      background-color: #333;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      cursor: pointer;
    }

    /* Dark Mode Styles */
    @media (prefers-color-scheme: dark) {
      body {
        background: radial-gradient(circle at center, #1a1a1a, #000000);
        color: #ffffff;
      }
      button {
        background-color: #00bba0;
        color: #000;
      }
      select {
        background-color: #666;
        color: #fff;
        border: 1px solid #00ffcc;
      }
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" alt="Linux Logo">
  <p class="terminal" id="terminalText"></p>

  <button id="changeBgBtn">Change Background Color</button>
  <select id="colorSelect">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="purple">Purple</option>
    <option value="yellow">Yellow</option>
    <option value="orange">Orange</option>
    <option value="black">Black</option>
  </select>

  <script>
    // Typing effect for terminal text
    const terminalText = document.getElementById('terminalText');
    const textToType = "Welcome to Linux";
    let index = 0;

    function typeText() {
      if (index < textToType.length) {
        terminalText.textContent += textToType[index++];
        setTimeout(typeText, 150); // Speed of typing
      }
    }
    typeText();

    // Change background color based on dropdown selection
    const colorSelect = document.getElementById('colorSelect');
    colorSelect.addEventListener('change', (event) => {
      const selectedColor = event.target.value;

      // Apply solid background color
      document.body.style.backgroundColor = selectedColor;

      // Optional: Change gradient or solid color logic based on the selection
      if (selectedColor === "black") {
        document.body.style.background = "radial-gradient(circle at center, #000000, #1a1a1a)";
      }
    });

    // Button for changing background (Optional: add random color feature)
    const changeBgBtn = document.getElementById('changeBgBtn');
    changeBgBtn.addEventListener('click', () => {
      const colors = ['red', 'green', 'blue', 'purple', 'yellow', 'orange', 'black'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    });
  </script>
</body>
</html>
