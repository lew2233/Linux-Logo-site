<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Games Arcade</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #00fff7;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
      position: relative;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .grid-bg {
      background-image: linear-gradient(var(--text-color)20 1px, transparent 1px),
                        linear-gradient(90deg, var(--text-color)20 1px, transparent 1px);
      background-size: 40px 40px;
      height: 100vh;
      animation: gridMove 10s linear infinite;
    }

    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 30px 0;
      text-shadow: 0 0 10px var(--text-color), 0 0 20px var(--text-color);
    }

    .game-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }

    .game-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: var(--bg-color);
      background: var(--text-color);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 0 10px var(--text-color);
    }

    .game-btn:hover {
      transform: scale(1.05);
      background: #00ccff;
      box-shadow: 0 0 20px var(--text-color), 0 0 30px var(--text-color);
    }

    .back-link {
      margin-top: 40px;
      text-align: center;
      color: var(--text-color);
      text-decoration: underline;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .penguin {
      width: 60px;
      position: absolute;
      bottom: 10px;
      right: 10px;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .game-btn { font-size: 1rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="grid-bg">
    <h1>üïπÔ∏è Mini Games Arcade</h1>

    <div class="game-list">
      <button class="game-btn" onclick="window.location.href='/pong.html'">üéØ Play Pong</button>
      <button class="game-btn" onclick="window.location.href='/Clicker.html'">üêß Linux Clicker</button>
      <button class="game-btn" onclick="window.location.href='/trivia.html'">üß† Terminal Trivia</button>
      <button class="game-btn" onclick="window.location.href='/maze.html'">üß© Tux Maze</button>
      <button class="game-btn" onclick="window.location.href='/minesweeper.html'">üß® Minesweeper</button>
      <button class="game-btn" onclick="window.location.href='/runner.html'">üèÉ‚Äç‚ôÇÔ∏è Tux Runner</button>
    </div>

    <div class="back-link" onclick="window.location.href='/index.html'">‚Üê Back to Webzone</div>

    <img src="/assets/tux.svg" alt="Tux Penguin" class="penguin" onerror="console.warn('Failed to load Tux image at /assets/tux.svg')" />
  </div>

  <script>
    window.onload = () => {
      // Apply dark mode from localStorage
      const isLight = localStorage.getItem('darkMode') === 'true';
      if (isLight) {
        document.body.classList.add('light');
      }
    };
  </script>
</body>
</html>
