<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linux Pong</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00fff7;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      overflow: hidden;
      padding: 10px;
    }

    h1 {
      font-size: 2rem;
      margin: 10px;
      text-shadow: 0 0 10px #00fff7;
    }

    #scoreboard {
      font-size: 1.5rem;
      margin: 10px 0;
      text-shadow: 0 0 8px #00fff7;
    }

    #difficulty {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #00fff7;
    }

    select {
      background: #111;
      color: #00fff7;
      border: 1px solid #00fff7;
      padding: 4px 8px;
      font-family: 'Courier New', monospace;
    }

    canvas {
      background: #111;
      border: 3px solid #00fff7;
      box-shadow: 0 0 20px #00fff7;
      touch-action: none;
    }

    .back-link {
      margin-top: 10px;
      color: #00fff7;
      cursor: pointer;
      text-decoration: none;
      border-bottom: 1px dashed #00fff7;
    }

    .game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: #00fff7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      text-align: center;
      z-index: 10;
    }

    .restart-btn {
      margin-top: 20px;
      background: none;
      border: 2px solid #00fff7;
      color: #00fff7;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }

    .restart-btn:hover {
      color: #ff00c8;
      border-color: #ff00c8;
    }
  </style>
</head>
<body>
  <h1>üèì Linux Pong</h1>

  <div id="difficulty">
    Difficulty:
    <select id="difficultySelect">
      <option value="1.5">Easy</option>
      <option value="2.5" selected>Medium</option>
      <option value="3.5">Hard</option>
    </select>
  </div>

  <div id="scoreboard">
    <span id="playerScore">0</span> : <span id="aiScore">0</span>
  </div>

  <canvas id="pongCanvas"></canvas>

  <div class="back-link" onclick="window.location.href='minigames.html'">‚Üê Back to Arcade</div>

  <div id="gameOverScreen" class="game-over" style="display: none;">
    <div id="gameOverText">Game Over</div>
    <button class="restart-btn" onclick="restartGame()">Restart</button>
  </div>

  <!-- Sounds (base64-encoded short sfx) -->
  <audio id="bounce" src="data:audio/wav;base64,UklGRhIAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YRAAAAABAQABAQABAQABAQABAQABAQABAQAB" preload="auto"></audio>
  <audio id="score" src="data:audio/wav;base64,UklGRgAAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YRAAAAAAAQAAAP//AAAA//8A" preload="auto"></audio>
  <audio id="gameover" src="data:audio/wav;base64,UklGRkQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YRAAAAAAAQAAAP//AAD//w==" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    const paddleWidth = 10, paddleHeight = 80, ballSize = 10;
    let playerY, aiY, ballX, ballY, ballVX = 4, ballVY = 4;
    let aiSpeed = 2.5;
    let playerScore = 0, aiScore = 0;
    let isGameOver = false;

    const bounceSound = document.getElementById("bounce");
    const scoreSound = document.getElementById("score");
    const gameoverSound = document.getElementById("gameover");

    function resizeCanvas() {
      canvas.width = Math.min(window.innerWidth * 0.9, 600);
      canvas.height = Math.min(window.innerHeight * 0.6, 400);
      playerY = canvas.height / 2 - paddleHeight / 2;
      aiY = canvas.height / 2 - paddleHeight / 2;
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function drawPaddle(x, y) {
      ctx.fillStyle = "#00fff7";
      ctx.fillRect(x, y, paddleWidth, paddleHeight);
    }

    function drawBall(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, ballSize, 0, Math.PI * 2);
      ctx.fillStyle = "#00fff7";
      ctx.fill();
      ctx.closePath();
    }

    function updateScore() {
      document.getElementById("playerScore").textContent = playerScore;
      document.getElementById("aiScore").textContent = aiScore;
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballVX *= Math.random() > 0.5 ? 1 : -1;
      ballVY = 4 * (Math.random() > 0.5 ? 1 : -1);
    }

    function gameOver(winner) {
      isGameOver = true;
      document.getElementById("gameOverText").textContent = `üéâ ${winner} Wins! üéâ`;
      document.getElementById("gameOverScreen").style.display = "flex";
      gameoverSound.play();
    }

    function restartGame() {
      playerScore = 0;
      aiScore = 0;
      updateScore();
      resetBall();
      document.getElementById("gameOverScreen").style.display = "none";
      isGameOver = false;
      draw();
    }

    function draw() {
      if (isGameOver) return;

      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawPaddle(0, playerY); // Player
      drawPaddle(canvas.width - paddleWidth, aiY); // AI
      drawBall(ballX, ballY);

      ballX += ballVX;
      ballY += ballVY;

      if (ballY + ballSize > canvas.height || ballY - ballSize < 0) {
        ballVY *= -1;
        bounceSound.play();
      }

      // Player paddle
      if (
        ballX - ballSize < paddleWidth &&
        ballY > playerY &&
        ballY < playerY + paddleHeight
      ) {
        ballVX *= -1;
        bounceSound.play();
      }

      // AI paddle
      if (
        ballX + ballSize > canvas.width - paddleWidth &&
        ballY > aiY &&
        ballY < aiY + paddleHeight
      ) {
        ballVX *= -1;
        bounceSound.play();
      }

      // AI follows ball with random inaccuracy
      const aiCenter = aiY + paddleHeight / 2;
      if (Math.abs(aiCenter - ballY) > 10) {
        if (aiCenter < ballY - 10) aiY += aiSpeed + Math.random() * 1;
        else aiY -= aiSpeed + Math.random() * 1;
      }

      // Score
      if (ballX < 0) {
        aiScore++;
        scoreSound.play();
        updateScore();
        if (aiScore >= 5) return gameOver("AI");
        resetBall();
      } else if (ballX > canvas.width) {
        playerScore++;
        scoreSound.play();
        updateScore();
        if (playerScore >= 5) return gameOver("Player");
        resetBall();
      }

      requestAnimationFrame(draw);
    }

    document.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const scaleY = canvas.height / rect.height;
      playerY = (e.clientY - rect.top) * scaleY - paddleHeight / 2;
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const scaleY = canvas.height / rect.height;
      playerY = (touch.clientY - rect.top) * scaleY - paddleHeight / 2;
    }, { passive: false });

    document.getElementById("difficultySelect").addEventListener("change", (e) => {
      aiSpeed = parseFloat(e.target.value);
    });

    draw();
  </script>
</body>
</html>
